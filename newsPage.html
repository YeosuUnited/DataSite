<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .header {
            background-color: #2565D0;
            color: #e5e5e5;
            height: 66px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .logo {
            height: 40px;
            cursor: pointer;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 처음엔 2열 */
            grid-gap: 20px;
            max-width: 800px;
            width: 100%;
            height: 300px;
            padding: 20px;
            align-items: center; /* 세로(수직) 정렬 */
        }

            /* 첫 화면 버튼 스타일 (grid 상태) */
            .button-container .action-button {
                background-color: #4071e3; /* 첫 화면 배경색 */
                color: #f4f4f4; /* 첫 화면 글자색 */
                font-size: 24px; /* 첫 화면 글꼴 크기 */
                padding: 40px; /* 첫 화면 버튼 크기 */
                height: 140px;
                /* 중앙 정렬을 위한 Flexbox 추가 */
                display: flex; /* Flexbox 활성화 */
                justify-content: center; /* 가로(수평) 정렬 */
                align-items: center; /* 세로(수직) 정렬 */
                text-align: center; /* 텍스트가 여러 줄일 경우 가운데 정렬 */
            }

            /* 가로 1열 버튼 스타일 (horizontal-layout 상태) */
            .button-container.horizontal-layout .action-button {
                background-color: #4CAF50; /* 가로 1열 배경색 */
                height: 40px;
                color: #f4f4f4; /* 가로 1열 글자색 */
                font-size: 1.5em; /* 가로 1열 글꼴 크기 */
                padding: 5px 0px 5px 0px; /* 위 오른쪽 아래 왼쪽 안쪽 여백*/
                border-radius: 5px; /* 가로 1열 버튼 모서리 */
                width: 100%;
            }

                /* 가로 1열에서 .style2 버튼만 주황색 유지 */
                .button-container.horizontal-layout .action-button.style2 {
                    background-color: #f0960e; /* 선수 추가/수정 버튼 주황색 */
                }

            .button-container.horizontal-layout {
                display: flex; /* 클릭 후 가로 정렬 */
                justify-content: space-between;
                font-size: 0.5em;
                align-items: center;
                height: 50px;
                padding: 5px;
                background-color: #ffffff;
            }

        .action-button {
            background-color: #4071e3;
            color: #f4f4f4;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            .action-button:hover {
                background-color: #305ec1;
                transform: scale(1.05);
            }

            .action-button:active {
                background-color: #2046a8;
            }

            .action-button.style1 {
                background-color: #4CAF50; /* 초록색 */
            }

                .action-button.style1:hover {
                    background-color: #419946;
                }

            .action-button.style2 {
                background-color: #f0960e; /* 주황색 */
            }

                .action-button.style2:hover {
                    background-color: #ca7e0b;
                }

        @media (max-width: 768px) {
            .action-button {
                font-size: 1em;
                padding: 30px;
            }

            .button-container.horizontal-layout .action-button {
                flex: 1;
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .action-button {
                font-size: 0.8em;
                padding: 20px;
            }

            .button-container.horizontal-layout .action-button {
                flex: 1;
                margin: 0 3px;
            }
        }

        .match-form {
            margin-top: 20px;
            width: 100%;
        }

            .match-form label {
                display: block;
                margin-bottom: 10px;
                font-size: 1.2em;
                font-weight: bold;
            }

            .match-form input, .match-form select, .match-form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .match-form table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

                .match-form table th, .match-form table td {
                    border: 1px solid #ccc;
                    padding: 10px;
                    text-align: center;
                }

                .match-form table th {
                    background-color: #f4f4f4;
                }

        #match-types {
            display: flex; /* 항목을 가로로 정렬 */
            align-items: center; /* 세로 가운데 정렬 */
            gap: 20px; /* 항목 간 간격을 넓힘 */
            margin-bottom: 20px;
        }

            #match-types label {
                display: inline-flex; /* 텍스트와 버튼을 한 줄로 정렬 */
                align-items: center; /* 버튼과 텍스트를 세로로 가운데 정렬 */
                gap: 8px; /* 버튼과 텍스트 사이 간격 */
                white-space: nowrap; /* 텍스트 줄바꿈 방지 */
                font-size: 1em; /* 텍스트 크기 유지 */
            }

            #match-types input[type="radio"] {
                transform: scale(1); /* 체크박스 크기 확대 */
                margin: 0; /* 여백 제거 */
                vertical-align: middle; /* 텍스트와 버튼 세로 가운데 정렬 */
            }

        /* 버튼 스타일 */
        #submit-match, #update-match, #delete-match, #cancel-match {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #submit-match {
            background-color: #4CAF50;
            color: white;
        }

            #submit-match:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }

        #update-match {
            background-color: #2196F3;
            color: white;
        }

            #update-match:hover {
                background-color: #1976D2;
                transform: scale(1.05);
            }

        #delete-match {
            background-color: #f44336;
            color: white;
        }

            #delete-match:hover {
                background-color: #d32f2f;
                transform: scale(1.05);
            }

        #cancel-match {
            background-color: #9E9E9E;
            color: white;
        }

            #cancel-match:hover {
                background-color: #757575;
                transform: scale(1.05);
            }


        /* 테이블 셀 스타일 수정 */
        #player-list td {
            padding: 10px;
            text-align: center;
        }

            #player-list td:first-child { /* 이름 열은 왼쪽 정렬 */
                text-align: left;
            }

        #player-list span {
            color: gray;
            font-size: 0.9em; /* 이름보다 살짝 작은 크기 */
            margin-left: 5px;
        }

        .matchtotal-box {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            align-items: start;
            margin-top: 2px; /* 위 간격 */
            margin-bottom: 2px; /* 아래 간격 */
        }

            .matchtotal-box .date-time {
                font-size: 0.9em;
                color: #333;
                align-self: start;
                display: flex;
                flex-direction: row;
                gap: 5px; /* 날짜와 시간을 약간 간격을 둡니다 */
            }

                .matchtotal-box .date-time .date {
                    font-size: 1em;
                    color: #555; /* 날짜 색상 */
                }

                .matchtotal-box .date-time .time {
                    margin-top: 2px;
                    font-size: 0.75em; /* 시간 크기 */
                    color: gray; /* 시간 색상 */
                }

            .matchtotal-box .opponent-location {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 4px;
            }

            .matchtotal-box .opponent {
                font-size: 1.2em;
                font-weight: bold;
                text-align: left;
            }

            .matchtotal-box .location {
                font-size: 0.78em;
                color: gray;
                text-align: left;
                margin-top: 5px;
            }

            .matchtotal-box .score {
                position: absolute;
                top: 50%;
                right: 35%;
                transform: translate(50%, -50%);
                font-weight: bold;
                font-size: 1.2em;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                gap: 5px;
                text-align: center;
            }

        .edit-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #f1f1f1;
            color: black;
            border: 1px solid #aaa;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .light-row {
            background-color: #f9f9f9; /* 연한 회색 */
        }

        .dark-row {
            background-color: #e0e0e0; /* 진한 회색 */
        }        

        /* 선수 추가 폼 스타일 */
        #player-add-form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        #player-add-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #player-add-form input, #player-add-form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #player-add-form p {
            font-size: 12px;
            color: #777;
            margin-bottom: 15px;
        }

        /* 버튼 스타일 */
        #player-add-form button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

            #player-add-form button:hover {
                background-color: #45a049;
            }

            #player-add-form button#cancel-player-add {
                background-color: #f44336;
            }

                #player-add-form button#cancel-player-add:hover {
                    background-color: #d32f2f;
                }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            #player-add-form-container {
                padding: 15px;
                margin: 10px;
            }

            #match-modify-container{
                padding: 5px;
                margin: 5px 0;
            }

            #player-add-form input, #player-add-form select {
                width: calc(100% - 10px);
            }

            #player-add-form button {
                width: 100%;
                margin: 10px 0;
            }
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .playerlist-name {
            margin-left: 10px; /* 예시로 20px */
        }

        .modify-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        .modify-button:hover {
            background-color: #3e8e41;
        }

        .update-player-submit{
            backgroundColor = '#2196F3';
            color = 'white';
            border = 'none';
            padding = '10px';
            borderRadius = '5px';
            cursor = 'pointer';
        }

        /* 뉴스 추가 폼 스타일 */
        #news-add-form .news-field {
            margin-bottom: 20px;
        }
        #news-add-form .news-label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        #news-add-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #uploaded-files-list div {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="hidden"></div>
    <div class="header">
        <a href="index.html">
            <img id="logo" src="https://github.com/YeosuUnited/DataSite/blob/main/assets/images/homeIcon.png?raw=true" alt="Home Icon" class="logo">
        </a>
        <span class="header-title">관리자 페이지</span>
    </div>
    <div class="button-container" id="button-container">
        <button class="action-button style1" id="add-match-button">경기 추가</button>
        <button class="action-button style1" id="modify-match-button">경기 수정</button>
        <button class="action-button style2" id="add-player-button">선수 추가</button>
        <button class="action-button style2" id="modify-player-button">선수 수정</button>
        <button class="action-button style1" id="add-news-button">뉴스 추가</button>
        <button class="action-button style1" id="modify-news-button">뉴스 수정</button>
        <button class="action-button style2" id="add-video-button">영상 추가</button>
        <button class="action-button style2" id="modify-video-button">영상 수정</button>
    </div>

    <!-- 경기 추가 화면 -->
    <div id="match-form-container" class="match-form" style="display: none;">
        <h2>경기 추가</h2>
        <form id="match-form">
            <label>경기 종류</label>
            <div id="match-types">
                <label>축구 <input type="radio" name="match-type" value="축구"></label>
                <label>풋살 <input type="radio" name="match-type" value="풋살"></label>
                <label>자체전 <input type="radio" name="match-type" value="자체전"></label>
            </div>

            <label>상대팀 이름</label>
            <input type="text" id="opponent-name" placeholder="상대이름 입력">

            <label>상대팀 점수</label>
            <input type="number" id="opponent-score" placeholder="상대팀 점수 입력" min="0" step="1">

            <label>날짜/시간</label>
            <input type="datetime-local" id="match-date">

            <label>장소</label>
            <input type="text" id="match-location" placeholder="경기장소 입력">

            <label>참가 선수 (정회원)</label>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>출전</th>
                        <th>득점</th>
                        <th>도움</th>
                    </tr>
                </thead>
                <tbody id="player-list"></tbody>
            </table>

            <label>참가 선수 (용병)</label>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>출전</th>
                        <th>득점</th>
                        <th>도움</th>
                    </tr>
                </thead>
                <tbody id="subPlayer-list"></tbody>
            </table>

            <label>코멘트</label>
            <textarea id="match-comment" placeholder="코멘트 입력"></textarea>

            <button type="button" id="submit-match">추가하기</button>
            <button type="button" id="update-match">수정하기</button>
            <button type="button" id="delete-match">삭제하기</button>
            <button type="button" id="cancel-match">취소하기</button>
        </form>
    </div>

    <!-- 경기 수정 페이지 -->
    <div id="match-modify-container" class="match-form" style="display: none;">
        <!-- 경기 수정 페이지 내용 -->
        <h2>경기 수정</h2>
        <div id="allMatchesContainer" class="matches-defaultBox"></div>
    </div>

    <div id="player-add-form-container" style="display: none;">
        <h2>선수 추가</h2>
        <form id="player-add-form">
            <label id="playerTypeLabel">선수 종류</label>
            <div id="player-types">
                <label>정회원 <input type="radio" name="player-type" value="정회원" checked></label>
                <label>용병 <input type="radio" name="player-type" value="용병"></label>                
            </div>
            <label>프로필 사진</label>
            <input type="file" id="player-photo" accept=".png" required>
            <p id="photoNotice">※ 배경없는 사진. 파일 형식은 png.</p>

            <label>카드 사진</label>
            <input type="file" id="player-photocard" accept=".png" required>
            <p id="photocardNotice">※ 배경있는 사진. 파일 형식은 png.</p>

            <label>이름</label>
            <input type="text" id="player-name" placeholder="이름 입력" required>

            <label>생년월일</label>
            <input type="date" id="player-birth" required>

            <label>국적</label>
            <select id="player-nationality" required>
                <option value="대한민국">대한민국</option>
                <option value="미국">미국</option>
                <option value="일본">일본</option>
                <option value="중국">중국</option>
                <option value="대만">대만</option>
                <option value="영국">영국</option>
                <option value="프랑스">프랑스</option>
                <option value="이탈리아">이탈리아</option>
                <option value="독일">독일</option>
                <!-- 필요시 국가 추가 -->
            </select>

            <label>등번호</label>
            <input type="number" id="player-number" min="1" placeholder="등번호 입력" required>

            <label>포지션</label>
            <input type="text" id="player-position" placeholder="포지션 입력" required>

            <label>키(cm)</label>
            <input type="number" id="player-height" min="1" placeholder="키 입력" required>

            <label>몸무게(kg)</label>
            <input type="number" id="player-weight" min="1" placeholder="몸무게 입력" required>

            <label>휴대폰(-없이 숫자만)</label>
            <input type="number" id="player-phoneNumber" min="1" placeholder="휴대폰 번호 입력" required>

            <label>혈액형</label>            
            <select id="player-bloodType" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
                <!-- 필요시 국가 추가 -->
            </select>

            <button type="button" id="add-player-submit">추가하기</button>
            <button type="button" id="modify-player-confirm">수정하기</button>
            <button type="button" id="changeFromSub-player">정회원 변환</button>
            <button type="button" id="changeFromSub-lastBtn">정회원 최종승인</button>
            <button type="button" id="cancel-player-add">취소하기</button>
            <button type="button" id="delete-player-confirm">삭제하기</button>
        </form>
    </div>
        
    <!-- 기존 player-list-container HTML을 이런 식으로 변경 -->
    <div id="player-list-container" style="display: none;">
         <label>선수 종류</label>
         <div id="playerList-types"> 
             <label>정회원 
                <input type="radio" name="playerList-type" value="정회원" checked>
             </label>
             <label>용병 
                <input type="radio" name="playerList-type" value="용병">
             </label>                 
         </div>

          <!-- 실제 목록을 그릴 영역 -->
          <div id="player-list-wrapper"></div>
    </div>

    <!-- 뉴스 추가 화면 -->
    <div id="news-add-form-container" style="display: none;">
        <h2>뉴스 추가</h2>
        <form id="news-add-form">
            <div class="news-field">
                <div class="news-label">제목</div>
                <input type="text" id="news-title" placeholder="제목 입력" required>
            </div>
            <div class="news-field">
                <div class="news-label">날짜</div>
                <input type="date" id="news-date" required>
            </div>
            <div class="news-label">사진 추가</div>
                <div id="uploaded-files-list"></div>
                <input type="file" id="news-file-input" accept=".jpg,.mp4" style="display: none;">
                <button type="button" id="upload-file-btn">파일 업로드</button>
            </div>
            <button type="button" id="add-news-submit">추가하기</button>
            <button type="button" id="cancel-news-add">취소하기</button>
        </form>
    </div>

    <script src="https://YeosuUnited.github.io/DataSite/js/commonScript.js?v=1.05"></script>
    <script>
        // 선수 데이터를 테이블에 추가하는 함수
        function populatePlayerList(players) {

                );

        function processImageFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const maxDim = 500;
                        const scale = Math.min(1, maxDim / img.width, maxDim / img.height);
                        const canvas = document.createElement("canvas");
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        // 품질을 1(즉, 100%)로 낮춤
                        resolve(canvas.toDataURL("image/jpg", 1));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 정렬 및 키 재설정 함수
        function sortAndRekeyMatchData(data) {
            // 1. date 기준으로 오름차순 정렬
            const sortedByOldest = Object.entries(data).sort(([, a], [, b]) => new Date(a.date) - new Date(b.date));

            // 2. "match_숫자" 키 재설정
            const rekeyedContent = {};
            sortedByOldest.forEach(([key, value], index) => {
                const newKey = `match_${String(index + 1).padStart(5, '0')}`;
                rekeyedContent[newKey] = value;
            });

            // 3. date 기준으로 내림차순 정렬
            return Object.fromEntries(
                Object.entries(rekeyedContent).sort(([, a], [, b]) => new Date(b.date) - new Date(a.date))
            );
        }

        // 선수 골 어시스트 데이터 수집 함수
        function collectGoalAndAssistData(players, subPlayers) {
            const goalPlayers = [];
            const assistPlayers = [];
            const subGoal = [];
            const subAssist = [];

            players.forEach((player) => {
                const playerNumber = Object.entries(cachedData.players).find(([key, value]) => value.name === player)?.[0];
                if (!playerNumber) throw new Error(`선수 ${player}의 등번호를 찾을 수 없습니다.`);

                const goalsInput = document.querySelector(`#goals_${playerNumber}`);
                const assistsInput = document.querySelector(`#assists_${playerNumber}`);

                const goals = parseInt(goalsInput?.value || '0', 10);
                const assists = parseInt(assistsInput?.value || '0', 10);

                for (let i = 0; i < goals; i++) goalPlayers.push(player);
                for (let i = 0; i < assists; i++) assistPlayers.push(player);
            });

            if (Array.isArray(subPlayers)) {
                subPlayers.forEach((player) => {
                    const goalsInput = document.querySelector(`#goals_${player}`);
                    const assistsInput = document.querySelector(`#assists_${player}`);

                    const goals = parseInt(goalsInput?.value || '0', 10);
                    const assists = parseInt(assistsInput?.value || '0', 10);

                    for (let i = 0; i < goals; i++) subGoal.push(player);
                    for (let i = 0; i < assists; i++) subAssist.push(player);
                });
            } else {
                console.error("subPlayers가 정의되지 않았거나 배열이 아닙니다.");
            }

            return { goalPlayers, assistPlayers, subGoal, subAssist };
        }

        // 경기 데이터 객체 생성 함수
        function createMatchData(selectedType, matchDate, opponentName, players, subPlayers, goalPlayers, assistPlayers, subgoal, subassist) {
            // 공통 데이터
            const matchData = {
                date: matchDate,
                type: selectedType,
                opponent: opponentName,
                players,
                location: document.getElementById('match-location').value,
                comment: document.getElementById('match-comment').value,
            };

            // subPlayers가 비어있지 않을 경우에만 추가
            if (subPlayers.length > 0) {
                matchData.subP = subPlayers;
            }

            // "풋살" 또는 "자체전"이 아닐 경우에만 점수와 기록 추가
            if (selectedType !== "풋살" && selectedType !== "자체전") {
                matchData.score = {
                    us: goalPlayers.length + subgoal.length, // subgoal도 포함
                    them: parseInt(document.getElementById('opponent-score').value || '0', 10),
                };
                if (goalPlayers.length > 0) {
                    matchData.goal = goalPlayers;
                }
                if (assistPlayers.length > 0) {
                    matchData.assist = assistPlayers;
                }
                if (subgoal.length > 0) {
                    matchData.subGoal = subgoal;
                }
                if (subassist.length > 0) {
                    matchData.subAssist = subassist;
                }
            }

            return matchData;
        }

        // 공통 서버 데이터 업데이트 함수
        async function updateRecordData(players, goalPlayers, assistPlayers, updatedRecordAll, year) {
            const nameToNumberMap = Object.fromEntries(
                Object.entries(cachedData.players).map(([number, info]) => [info.name, number])
            );

            players.forEach((playerName) => {
                const playerNumber = nameToNumberMap[playerName];
                if (!playerNumber) throw new Error(`선수 ${playerName}의 등번호를 찾을 수 없습니다.`);

                const playerRecord = updatedRecordAll[playerNumber] || {};

                // 만약 year 데이터가 없으면 로직을 중단하고 팝업을 띄우도록 처리
                if (!playerRecord[year]) {
                    // 브라우저 팝업
                    alert('데이터에 문제가 있으니 페이지를 새로고침이 필요합니다.');
                    // 페이지 새로고침
                    location.reload();

                    // 함수 전체 로직을 중단하려면 아래와 같이 처리
                    throw new Error(`연도 ${year} 데이터가 존재하지 않습니다. 페이지를 새로고침하세요.`);
                }

                const yearData = playerRecord[year];

                const playerGoals = goalPlayers.filter((name) => name === playerName).length;
                const playerAssists = assistPlayers.filter((name) => name === playerName).length;

                yearData.goals += playerGoals;
                yearData.assists += playerAssists;
                yearData.attackP += playerGoals + playerAssists;
                yearData.matches += 1;

                playerRecord[year] = yearData;
                updatedRecordAll[playerNumber] = playerRecord;
            });

            return updatedRecordAll;
        }

        // 선수의 선수참가여부, 골, 어시의 변화 체크
        function processPlayerData(year, originMatchData) {
            // 기존 데이터(recordAll)를 복사하여 새로운 객체 생성 (원본 데이터 유지)
            const updatedRecordAll = { ...cachedData.recordAll };

            // cachedData.players를 순회하며 업데이트 진행
            Object.values(cachedData.players).forEach(player => {
                const playerName = player.name;
                const playerNumber = player.number;

                if (!playerNumber) {
                    console.warn(`선수 ${playerName}의 등번호를 찾을 수 없습니다.`);
                    return;
                }

                // 생성된 HTML 요소에서 데이터 가져오기
                const isPlaying = document.querySelector(`input[name="playing_${playerNumber}"]`)?.checked || false;
                const goals = parseInt(document.getElementById(`goals_${playerNumber}`)?.value || '0', 10);
                const assists = parseInt(document.getElementById(`assists_${playerNumber}`)?.value || '0', 10);

                // 기존 기록에서 해당 선수 데이터를 가져옴
                const playerRecord = updatedRecordAll[playerNumber] ? { ...updatedRecordAll[playerNumber] } : {};
                const yearData = playerRecord[year] ? { ...playerRecord[year] } : { goals: 0, assists: 0, attackP: 0, matches: 0 };

                if (originMatchData) {
                    const originalGoals = originMatchData.goal.filter(name => name === playerName).length;
                    const originalAssists = originMatchData.assist.filter(name => name === playerName).length;
                    const wasPlaying = originMatchData.players.includes(playerName);

                    yearData.goals += goals - originalGoals;
                    yearData.assists += assists - originalAssists;
                    yearData.attackP += (goals + assists) - (originalGoals + originalAssists);
                    yearData.matches += isPlaying && !wasPlaying ? 1 : !isPlaying && wasPlaying ? -1 : 0;
                } else {
                    yearData.goals += goals;
                    yearData.assists += assists;
                    yearData.attackP += goals + assists;
                    yearData.matches += isPlaying ? 1 : 0;
                }

                // 업데이트된 데이터를 반영
                playerRecord[year] = yearData;
                updatedRecordAll[playerNumber] = playerRecord;
            });

            return updatedRecordAll;
        }

        // 용병의 선수참가여부, 골, 어시의 변화 체크
        function processSubPlayerData(year, originMatchData = null) {
          // 기존 데이터(cachedData.subPlayer)를 복사하여 새로운 객체 생성 (원본 데이터 유지)
          const updatedSubRecordAll = { ...cachedData.subPlayer };

          // Object.keys()로 순회하며 '이름'을 key로 사용
          Object.keys(cachedData.subPlayer).forEach(playerName => {
            // HTML 요소에서 입력값 가져오기 (playerName이 문자열임)
            const isPlaying = document.querySelector(`input[name="playing_${playerName}"]`)?.checked || false;
            const goals = parseInt(document.getElementById(`goals_${playerName}`)?.value || '0', 10);
            const assists = parseInt(document.getElementById(`assists_${playerName}`)?.value || '0', 10);

            // 등번호 대신 이름 기반으로 기록 업데이트
            const playerRecord = updatedSubRecordAll[playerName] || {};
            const yearData = playerRecord[year] || { goals: 0, assists: 0, attackP: 0, matches: 0 };

            if (originMatchData) {
              // 기존 경기 데이터(originMatchData)에 subGoal, subAssist, subP 있는지 확인 후 처리
              const originalGoals = (originMatchData.subGoal || []).filter(name => name === playerName).length;
              const originalAssists = (originMatchData.subAssist || []).filter(name => name === playerName).length;
              const wasPlaying = Array.isArray(originMatchData.subP) && originMatchData.subP.includes(playerName);

              yearData.goals += goals - originalGoals;
              yearData.assists += assists - originalAssists;
              yearData.attackP += (goals + assists) - (originalGoals + originalAssists);
              yearData.matches += (isPlaying && !wasPlaying) ? 1 : (!isPlaying && wasPlaying) ? -1 : 0;
            } else {
              yearData.goals += goals;
              yearData.assists += assists;
              yearData.attackP += (goals + assists);
              yearData.matches += isPlaying ? 1 : 0;
            }

            // 업데이트된 데이터를 반영
            playerRecord[year] = yearData;
            updatedSubRecordAll[playerName] = playerRecord;
          });

          return updatedSubRecordAll;
        }

        // 매칭 데이터 삭제할 때 선수의 출전여부, 골, 어시 기록을 삭제함
        function deletePlayerMatchData(year) {
            // 기존 데이터(recordAll)를 복사하여 새로운 객체 생성 (원본 데이터 유지)
            const updatedSubRecordAll = { ...cachedData.recordAll };

            // cachedData.players를 순회하며 업데이트 진행
            Object.values(cachedData.players).forEach(player => {
                const playerName = player.name;
                const playerNumber = player.number;

                if (!playerNumber) {
                    console.warn(`선수 ${playerName}의 등번호를 찾을 수 없습니다.`);
                    return;
                }

                const originalGoals = originMatchData.goal.filter(name => name === playerName).length;
                const originalAssists = originMatchData.assist.filter(name => name === playerName).length;
                const wasPlaying = originMatchData.players.includes(playerName);

                yearData.goals -= goals;
                yearData.assists -= assists;
                yearData.attackP -= goals + assists;
                yearData.matches -= isPlaying ? 1 : 0;

                // 업데이트된 데이터를 반영
                playerRecord[year] = yearData;
                updatedRecordAll[playerNumber] = playerRecord;
            });

            return updatedRecordAll;
        }

        // 매칭 데이터 삭제할 때 용병의 출전여부, 골, 어시 기록을 삭제함
        function deleteSubPlayerMatchData(year) {
            // 기존 데이터(recordAll)를 복사하여 새로운 객체 생성 (원본 데이터 유지)
            const updatedSubRecordAll = { ...cachedData.subPlayer };

            Object.values(cachedData.subPlayer).forEach(player => {
                // 등번호 없이 이름 기반으로 기록 업데이트
                const playerRecord = updatedSubRecordAll[player] || {};
                const yearData = playerRecord[year] || { goals: 0, assists: 0, attackP: 0, matches: 0 };

                const originalGoals = originalMatchData.subGoal.filter(name => name === player).length;
                const originalAssists = originalMatchData.subAssist.filter(name => name === player).length;
                const wasPlaying = originalMatchData.subP.includes(player);
                                
                yearData.goals -= originalGoals;
                yearData.assists -= originalAssists;
                yearData.attackP -= originalGoals + originalAssists;
                yearData.matches -= wasPlaying ? 1 : 0;

                // 업데이트된 데이터를 반영
                playerRecord[year] = yearData;
                updatedRecordAll[player] = playerRecord;
            });

            return updatedSubRecordAll;
        }

        // 입력값 유효성 검사 함수
        function validateInputs(photoInput, photocardInput, playerName, playerBirth, playerNationality, playerPosition, playerHeight, playerWeight, playerNumber) {
            const photoFileName = photoInput.files[0]?.name || '';
            if (photoFileName && !/\.png$/i.test(photoFileName)) {
                alert('프로필 사진의 확장자는 .png 여야 합니다.');
                return false;
            }

            const photocardFileName = photocardInput.files[0]?.name || '';
            if (photocardFileName && !/\.png$/i.test(photocardFileName)) {
                alert('카드 사진의 확장자는 .png 여야 합니다.');
                return false;
            }

            if (!playerName || !playerBirth || !playerNationality || !playerPosition || !playerHeight || !playerWeight || isNaN(playerNumber)) {
                alert('모든 필드를 정확히 입력해주세요.');
                return false;
            }

            return true;
        }

        // 오버레이 활성화 및 비활성화 함수
        function toggleLoadingOverlay(isActive) {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (isActive) { loadingOverlay.classList.add('active'); }
            else { loadingOverlay.classList.remove('active'); }
        }

        // 등번호 중복 검사 함수
        function isDuplicateNumber(playerNumber) {
            return Object.values(cachedData.players).some(player => parseInt(player.number, 10) === playerNumber);
        }

        function isDuplicateName(playerName) {
            return Object.values(cachedData.subPlayer).some(player => player.name === playerName);
        }

        // 공통 선수 데이터 생성 함수
        function createPlayerData(playerName, playerBirth, playerNationality, playerNumber, playerPosition, playerHeight, playerWeight, playerBloodType, playerPhoneNumber) {
            return {
                name: playerName,
                birth: playerBirth,
                nation: playerNationality,
                number: playerNumber,
                posi: playerPosition,
                height: playerHeight,
                weight: playerWeight,
                bloodType: playerBloodType,
                phone: playerPhoneNumber
            };
        }

        function createSubPlayerData(playerName) {
            return {
                name: playerName
            };
        }

        // 폼 초기화 및 화면 복원 함수
        function resetUIFromModifyPlayer() {
            document.getElementById('player-add-form').reset();
            document.getElementById('player-add-form-container').style.display = 'none';

            const buttonContainer = document.getElementById('button-container');
            buttonContainer.classList.remove('horizontal-layout');
            buttonContainer.classList.add('grid');

        document.getElementById('cancel-player-add').addEventListener('click', function () {

            const buttonContainer = document.getElementById('button-container');
            buttonContainer.classList.remove('horizontal-layout');
            buttonContainer.classList.add('grid');
        });

        // UTF-8 문자열을 Base64로 변환
        function utf8ToBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // Base64 문자열을 UTF-8로 변환
        function base64ToUtf8(str) {
            return decodeURIComponent(escape(atob(str)));
        }
