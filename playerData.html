<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Do Hyeon', sans-serif;
    }

    .firstHeader {
        background-color: white;
        color: white;
        height: 43px;
        width: 100%;
        display: flex;
    }

    .logo {
        height: 35px;
        cursor: pointer;
        margin: 7px 0 0 7px;
    }

    .pageTitleText {
        color: black;
        font-weight: bold;
        font-size: 20px;
        margin: 9px 0 0 12px;
        font-family: 'Noto Sans KR', sans-serif;
    }

    .secondHeader {
        background-color: white;
        color: white;
        height: 43px;
        width: 100%;
        min-width: 270px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .movePageRight-button, .movePage-button, .nowPage-button {
        background-color: white;
        text-decoration: none; /* 밑줄 제거 */
        position: relative;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        font-family: 'Noto Sans KR', sans-serif;
    }

    .movePageRight-button {
        margin-right: 40px;
    }

    .movePage-button {
        color: black;
        cursor: pointer;
    }

    .nowPage-button {
        margin-left: 40px;
        color: #2565D0;
        font-weight: bold;
        position: relative; /* 상대 위치 조정을 위해 추가 */
    }

        .nowPage-button::after {
            content: ""; /* 가상 요소 생성 */
            position: absolute;
            bottom: -11px; /* 밑줄을 더 아래로 이동 (-5px은 원하는 거리로 조정) */
            left: 0;
            width: 100%;
            height: 3px; /* 밑줄 두께 */
            background-color: #2565D0; /* 밑줄 색상 */
        }

    .thirdHeader {
        background-color: #2565D0;
        color: white;
        height: 55px;
        width: 100%;
        min-width: 270px;
        display: flex;
        justify-content: flex-end; /* 자식 요소를 오른쪽으로 정렬 */
    }

    .search-box {
        display: flex;
        align-items: center;
        margin-right: 15px;            
    }

    .search-input {
        height: 30px;
        font-size: 16px;
        padding: 5px;
        font-family: 'Noto Sans KR', sans-serif;
    }

    /* 검색 결과 리스트 스타일 */
    .search-results-list {
        list-style: none; /* 기본 불릿 제거 */
        margin: 0;
        padding: 5px;
        background-color: #fff; /* 흰색 배경 */
        border: 1px solid #ccc; /* 테두리 추가 */
        border-radius: 5px; /* 둥근 모서리 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 */
        max-width: 300px; /* 최대 너비 */
        max-height: 300px; /* 최대 높이 (스크롤 추가용) */
        overflow-y: auto; /* 스크롤 */
        position: absolute; /* 위치 고정 */
        right: 18px;
        z-index: 10; /* 다른 요소 위로 올라오게 */
    }

    /* 검색 결과 아이템 스타일 */
    .search-results-item {
        margin: 0 10px 0 10px;
        padding: 8px 12px; /* 내부 여백 */
        font-size: 16px; /* 글꼴 크기 */
        color: #333; /* 기본 글자색 */
        cursor: pointer; /* 클릭 가능 마우스 커서 */
        transition: background-color 0.2s; /* 호버 효과 */
        font-family: 'Noto Sans KR', sans-serif;
    }

        /* 검색 결과 아이템 호버 효과 */
        .search-results-item:hover {
            background-color: #f0f0f0; /* 호버 시 배경색 */
            color: #000; /* 호버 시 글자색 */
        }

        /* 선택된 항목 스타일 (예: 키보드 내비게이션 추가 시) */
        .search-results-item.selected {
            background-color: #2565D0; /* 선택된 배경색 */
            color: #fff; /* 선택된 글자색 */
        }

    .record-container {
        margin-top: 20px;
        width: 100%;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }

    .record-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

        .record-header .title {
            margin-left: 10px;
            font-family: 'Noto Sans KR', sans-serif; /* 전체 폰트 적용 */
            font-weight: bold;
            color: black;
        }

        .record-header .subtitle {
            margin-right: 10px;
            font-family: 'Noto Sans KR', sans-serif; /* 전체 폰트 적용 */
            color: gray;
            font-size: 14px;
        }

    .record-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;                        
    }

        .record-table th, .record-table td {
            font-family: 'Noto Sans KR', sans-serif; /* 전체 폰트 적용 */
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .record-table th {
            background-color: #78A5EE;
            color: white;
        }

        .record-table .summary {
            background-color: #F1F6FE;
            color: black;
        }

        .record-table .year-data {
            background-color: #F1F6FE;
            color: black;
        }

        .record-table .other-year-data {
            background-color: white;
            color: #8F8F9D;
        }

    #player-list {
        display: flex;
        flex-direction: column;  /* 세로 방향으로 쌓기 */
        align-items: center;     /* 내부 아이템을 가운데 정렬 */
        width: 100%;            /* 부모 요소의 전체 너비 사용 */
        max-width: 1270px;      /* 최대 너비 제한 */
        margin: 0 auto;         /* 가로 중앙 정렬 */
        padding-bottom: 40px;
        padding-left: 10px;
        padding-right:10px;
    }

    .player-position-list{
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start; /* 카드 왼쪽 정렬 */
        gap: 15px;                   /* 카드 간격 */
        width: 100%;
        margin-top: 10px;
    }

    /* 기본 카드 크기 (1024px 이상) */
    .player-card {
        position: relative;
        width: calc(100% / 4 - 10px);
        max-width: 300px;
        aspect-ratio: 1 / 1;
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        text-align: left;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;

        /* 검정에서 안쪽으로 회색 그라데이션 */
        background: radial-gradient(circle, #3d3d3d 0%, black 100%);
    }

    /* 텍스트 영역 */
        .player-card .player-text {
            position: absolute;
            bottom: 10px; /* 아래쪽 정렬 */
            left: 10px; /* 왼쪽 정렬 */
            color: #f2f2f2;
            font-size: 14px;
            z-index: 9;
        }
            .player-card .name-group {
                display: flex;
                align-items: center; /* 세로 중앙 정렬 */
                gap: 5px; /* 이름과 뱃지 사이 간격 */
                margin-bottom:-5px;
            }

            .player-card .name-group .player-name {
                font-size: 18px;
                margin-bottom: 3px;
            }

            .player-card .name-group .captain-badge {
                font-size: 13px;
                background-color: #edcb54; /* 배경색: 노란색 */
                color: #cf6b02; 
                width: 18px;  /* 원 크기 조절 */
                font-weight: bold;
                height: 18px; 
                border-radius: 50%; /* 원형 만들기 */
                border: 2px solid #fc8d16; /* 테두리 추가 (선택 사항) */
                justify-content: center;
                align-items: center;
                z-index: 10;
                line-height: 1.3; /* 줄 높이 조정 */
                padding-left: 3px;
                margin-bottom:3px;
            }

            .player-card .name-group .viceCaptain-badge {
                font-size: 10px;
                background-color: #edcb54; /* 배경색: 노란색 */
                color: #cf6b02; 
                font-weight: bold;
                width: 18px;  /* 원 크기 조절 */
                height: 18px; 
                border-radius: 50%; /* 원형 만들기 */
                border: 2px solid #fc8d16; /* 테두리 추가 (선택 사항) */
                justify-content: center;
                align-items: center;
                z-index: 10;
                line-height: 1.6; /* 줄 높이 조정 */
                padding-left: 1px; /* 글자만 오른쪽으로 이동 */                    
                margin-bottom:3px;
            }

            .player-text .player-info {
                font-size: 18px;
            }

            .player-text .player-info::after {
                content: "";
                display: block;
                width: 30px;
                height: 2px;
                background-color: #568ae5;
                margin-top:2px;
                margin-bottom:4px;
            }                

    /* 화면이 1023px 이하일 때 (태블릿) */
    @media (max-width: 1281px) {
        #player-list{
            max-width: 1000px;
        }

        .player-card {
            width: calc(100% / 3 - 10px); /* 3개씩 배치 */
            max-width: 330px;
        }

        .player-list-Img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(90%); /* 100%가 원본 밝기, 90%는 10% 어둡게 */
        }
    }

    /* 화면이 767px 이하일 때 (모바일) */
    @media (max-width: 767px) {
        #player-list{
            max-width: 600px;
        }

        .player-card {
            width: calc(100% / 2 - 10px); /* 1개씩 배치 */
            max-width: 300px;
        }

        .player-list-Img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(90%); /* 100%가 원본 밝기, 90%는 10% 어둡게 */
        }
    }

        .player-list-Img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(90%); /* 100%가 원본 밝기, 90%는 10% 어둡게 */
        }

        .player-card .modify-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* 카드 hover 시 효과 */
        .player-card:hover {
            transform: translateY(-5px); /* 살짝 올라감 */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* hover 시 그림자 강화 */
        }

        /* 클릭했을 때 카드에 반응 추가 */
        .player-card:active {
            transform: translateY(0); /* 클릭 시 원래 위치로 내려감 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 약간 줄어듦 */
        }
        .player-card::after {
            content: "";
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            height: 50%; /* 원하는 높이 조절 */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 30%, rgba(0, 0, 0, 0));
            pointer-events: none; /* 클릭 방지 */
        }

    .position-section {
        display: flex;
        flex-direction: column; /* 필요 시 세로로 쌓을지, 가로로 쌓을지 선택 */
        width: 100%;           /* 부모 너비에 맞추기 */
        margin-bottom: 50px;   /* 섹션 간 간격 */          
    }

    /* 전체 타이틀 박스 */
    .position-title-wrapper {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 24px;
        color: #2565D0; /* 글자색 (갈색 계열) */
        position: relative;
        margin-bottom: 10px;
        margin-top: 30px;
    }

    /* 큰 타이틀 (GK, DF, MF, FW) */
    .position-title-wrapper .position-title {
        font-size: 60px;
        font-weight: 700;
        margin-right: 15px; /* 간격 조정 */
        margin-bottom: -7px;
    }

    /* 작은 설명 (Goal Keeper 등) */
    .position-title-wrapper .position-subtitle {
        font-size: 30px;
        font-weight: 400;
        color: #2565D0; /* 같은 색 */
        margin-top: 25px;
    }

    /* 밑줄 스타일 */
    .position-title-wrapper::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: calc(100% - 5px); /* 부모보다 살짝 작게 조정 */
        height: 2px;
        background: linear-gradient(to right, #2565D0 30%, black 30%);
    }

    .role-badge {            
        background-color: #2565D0; /* 파란색 배경 */
        height: 30px;
        color: white; /* 흰색 글씨 */
        font-size: 22px;
        text-align: center;
        letter-spacing: 5px; /* 글자 간격 조절 */
        line-height: 1.5; /* 기본 값(1.2~1.5)보다 높이면 글자가 아래로 이동 */
    }

    .divider {
        width: 100%;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        height: 8px;
        background-color: #E9ECEF;
        margin: 0 auto;
        padding: 0;
    }

    .player-details {
        background-color: white;
        color: black;
        font-size: 16px;
        align-items: center; /* 상단 정렬 */
        justify-content: center; /* 왼쪽 정렬 */
        gap: 35px; /* 이미지와 텍스트 사이 간격 조정 */
        margin-top:-55px;
        margin-bottom: 70px;
    }

        .player-details div {
            margin-bottom: 10px;
        }

        .player-details span.label {
            margin-left: 15px;
            color: gray;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .player-details span.value {
            margin-left: 15px;
            font-size: 23px;
            color: black;                
        }

    .player-info-photo {    
        display: block;
        width: 100%; /* 부모 요소의 크기만큼 확장 */
        max-width: 700px; /* 최대 너비 제한 */
        height: auto;
        margin: 0 auto; /* 이미지 중앙 정렬 */
    }

    .player-info-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* 내부 요소 왼쪽 정렬 */
        text-align: left; /* 내부 텍스트 왼쪽 정렬 */
        width: 100%;
        max-width: 700px;
        box-sizing: border-box;
        margin-left: auto;
        margin-right: auto;
    }

        .player-info-text .info-row {
            margin-top:-10px;
            margin-bottom: -10px;
            display: flex;
        }

        .player-info-text .info-item {
            display: flex;
            flex-direction: column; /* 줄바꿈된 형태 유지 */
        }

        .player-info-text .offset {
            position: absolute;
            left: 40%;
        }

    .profileImg-container{
        text-align: center; /* 내부 요소 가로 중앙 정렬 */
        width: 100%;
        max-width: 700px;
        overflow: hidden;
        margin: 0 auto; /* 가운데 정렬 */
        justify-content: flex-start; /* 왼쪽 정렬 */
    }

    </style>
    
    <script src="https://yeosuunited.com/js/commonScript.js?v=1.05"></script>
    <script src="https://yeosuunited.com/js/playerDScript.js?v=1.04"></script>    
</head>
<body>
    <div class="firstHeader">
        <img id="logo" src="https://github.com/YeosuUnited/DataSite/blob/main/assets/images/homeIcon.png?raw=true" alt="Home Icon" class="logo">
        <span class="pageTitleText">프로필</span>
    </div>
    <div class="secondHeader">
        <span class="nowPage-button">프로필</span>
        <a href="matchRecord.html" class="movePage-button">팀 일정</a>
        <a href="seasonRecord.html" class="movePageRight-button">선수 기록</a>
    </div>
    <div id="thirdBar" class="thirdHeader">
        <span class="search-box">
            <input type="text" id="search-input" class="search-input" placeholder="이름 검색">
        </span>
    </div>
    <div id="search-results" class="search-results"></div>
    <div id="player-details" class="player-details" style="display: none;">
    </div>

    <!-- 선수 카드들이 표시될 컨테이너 -->
    <div id="player-list" class="player-list"></div>
</body>
</html>
