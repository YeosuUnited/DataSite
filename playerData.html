<!DOCTYPE html>
<html lang="ko">
<head>
    <script>
      if (window.location.hash && window.location.hash.startsWith("#player")) {
        history.replaceState(null, "", window.location.pathname + window.location.search);
      }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 정보</title>
    <link rel="stylesheet" href="https://yeosuunited.com/js/commonStyle.css?v=1.05">
    <style> 
        .main-title-text{
            margin-top: 65px;
            margin-left: 15px;
            font-size: 55px;
            color: #1D4487;
            font-family: 'Bebas Neue', sans-serif;
        }
        .player-type {
            margin-top:-10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: relative;
            font-size: 1.3em;
            border-bottom: 1px solid #275AB3; /* 회색 1px 하단 선 추가 */
        }
            .player-type div {
                flex: 1;
                text-align: center;
                padding: 10px;
                cursor: pointer;
                color: gray;                
                position: relative;
                font-family: 'Bebas Neue', sans-serif;
            }
            .player-type div:hover {
                color: #1D4487;
                font-family: 'Bebas Neue', sans-serif;
            }
        
            .player-type div.active {
                color: #1D4487; /* 선택된 항목의 글자색을 흰색으로 강제 적용 */
                font-weight: bold;
                font-family: 'Bebas Neue', sans-serif;
            }
        
            .player-type div.active::after {
                content: "";
                position: absolute;
                left: 50%;
                bottom: 0;
                width: 50%;
                height: 4px;
                background-color: #1D4487;
                transform: translateX(-50%);
                font-family: 'Bebas Neue', sans-serif;
            }
        
        .record-container {
            margin-top: 20px;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
            .record-header .title {
                margin-left: 10px;
                font-family: 'Noto Sans KR', sans-serif; /* 전체 폰트 적용 */
                font-weight: bold;
                color: black;
            }
        
            .record-header .subtitle {
                margin-right: 10px;
                font-family: 'Noto Sans KR', sans-serif; /* 전체 폰트 적용 */
                color: gray;
                font-size: 14px;
            }
        
        .record-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;                        
        }
        
            .record-table th, .record-table td {
                font-family: 'Noto Sans KR', sans-serif; /* 전체 폰트 적용 */
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
        
            .record-table th {
                background-color: #78A5EE;
                color: white;
            }
        
            .record-table .summary {
                background-color: #F1F6FE;
                color: black;
            }
        
            .record-table .year-data {
                background-color: #F1F6FE;
                color: black;
            }
        
            .record-table .other-year-data {
                background-color: white;
                color: #8F8F9D;
            }
        
        #player-list {
            display: flex;
            flex-direction: column;  /* 세로 방향으로 쌓기 */
            align-items: center;     /* 내부 아이템을 가운데 정렬 */
            width: 100%;            /* 부모 요소의 전체 너비 사용 */
            max-width: 1270px;      /* 최대 너비 제한 */
            margin: 0 auto;         /* 가로 중앙 정렬 */
            padding-bottom: 40px;
            padding-left: 10px;
            padding-right:10px;
        }
        
        .player-position-list{
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* 카드 왼쪽 정렬 */
            gap: 15px;                   /* 카드 간격 */
            width: 100%;
            margin-top: 10px;
        }
        
        /* 기본 카드 크기 (1024px 이상) */
        .player-card {
            position: relative;
            width: calc(100% / 4 - 10px);
            max-width: 300px;
            aspect-ratio: 1 / 1;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        
            /* 검정에서 안쪽으로 회색 그라데이션 */
            background: radial-gradient(circle, #3d3d3d 0%, black 100%);
        }
        
        /* 텍스트 영역 */
            .player-card .player-text {
                position: absolute;
                bottom: 10px; /* 아래쪽 정렬 */
                left: 10px; /* 왼쪽 정렬 */
                color: #f2f2f2;
                font-size: 14px;
                z-index: 9;
            }
                .player-card .name-group {
                    display: flex;
                    align-items: center; /* 세로 중앙 정렬 */
                    gap: 5px; /* 이름과 뱃지 사이 간격 */
                    margin-bottom:-5px;
                }
        
                .player-card .name-group .player-name {
                    font-size: 18px;
                    margin-bottom: 3px;
                    font-family: "Do Hyeon", serif; 
                }
        
                .player-card .name-group .captain-badge {
                    font-size: 15px;
                    background-color: #B2F224; /* 배경색: 노란색 */
                    color: black; 
                    width: 18px;  /* 원 크기 조절 */
                    font-weight: bold;
                    height: 18px; 
                    border-radius: 50%; /* 원형 만들기 */
                    border: 1px solid black; /* 테두리 추가 (선택 사항) */
                    justify-content: center;
                    align-items: center;
                    z-index: 10;
                    line-height: 1.2; /* 줄 높이 조정 */
                    padding-left: 3.4px;
                    margin-bottom:3px;
                    font-family: "Do Hyeon", serif; 
                }
        
                .player-card .name-group .viceCaptain-badge {
                    font-size: 11px;
                    background-color: #B2F224; /* 배경색: 노란색 */
                    color: black; 
                    font-weight: bold;
                    width: 18px;  /* 원 크기 조절 */
                    height: 18px; 
                    border-radius: 50%; /* 원형 만들기 */
                    border: 1px solid black; /* 테두리 추가 (선택 사항) */
                    justify-content: center;
                    align-items: center;
                    z-index: 10;
                    line-height: 1.6; /* 줄 높이 조정 */
                    padding-left: 2px; /* 글자만 오른쪽으로 이동 */                    
                    margin-bottom:3px;
                    font-family: "Do Hyeon", serif; 
                }
        
                .player-text .player-info {
                    font-size: 18px;
                    font-family: "Do Hyeon", serif; 
                }
        
                .player-text .player-info::after {
                    content: "";
                    display: block;
                    width: 30px;
                    height: 2px;
                    background-color: #568ae5;
                    margin-top:2px;
                    margin-bottom:4px;                    
                }                
        
        /* 화면이 1023px 이하일 때 (태블릿) */
        @media (max-width: 1281px) {
            #player-list{
                max-width: 1000px;
            }
        
            .player-card {
                width: calc(100% / 3 - 10px); /* 3개씩 배치 */
                max-width: 330px;
            }
        
            .player-list-Img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                filter: brightness(85%); /* 100%가 원본 밝기, 90%는 10% 어둡게 */
            }
        }
        
        /* 화면이 767px 이하일 때 (모바일) */
        @media (max-width: 767px) {
            #player-list{
                max-width: 600px;
            }
        
            .player-card {
                width: calc(100% / 2 - 10px); /* 1개씩 배치 */
                max-width: 300px;                
            }
        
            .player-list-Img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                filter: brightness(85%); /* 100%가 원본 밝기, 90%는 10% 어둡게 */
            }
        }
        
            .player-list-Img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                filter: brightness(85%); /* 100%가 원본 밝기, 90%는 10% 어둡게 */
            }
        
            .player-card .modify-button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
                border-radius: 5px;
                margin-top: 10px;
            }
        
            /* 카드 hover 시 효과 */
            .player-card:hover {
                transform: translateY(-5px); /* 살짝 올라감 */
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* hover 시 그림자 강화 */
            }
        
            /* 클릭했을 때 카드에 반응 추가 */
            .player-card:active {
                transform: translateY(0); /* 클릭 시 원래 위치로 내려감 */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 약간 줄어듦 */
            }
            .player-card::after {
                content: "";
                position: absolute;
                bottom: 0px;
                left: 0;
                width: 100%;
                height: 50%; /* 원하는 높이 조절 */
                background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 30%, rgba(0, 0, 0, 0));
                pointer-events: none; /* 클릭 방지 */
            }
        
        .position-section {
            display: flex;
            flex-direction: column; /* 필요 시 세로로 쌓을지, 가로로 쌓을지 선택 */
            width: 100%;           /* 부모 너비에 맞추기 */
            margin-bottom: 50px;   /* 섹션 간 간격 */          
        }
        
        /* 전체 타이틀 박스 */
        .position-title-wrapper {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: #2565D0; /* 글자색 (갈색 계열) */
            position: relative;
            margin-top: 10px;
        }
        
        /* 큰 타이틀 (GK, DF, MF, FW) */
        .position-title-wrapper .position-title {
            font-size: 45px;
            font-weight: 700;
            margin-right: 12px; /* 간격 조정 */
            margin-left: 8px;
            margin-bottom: -7px;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        /* 작은 설명 (Goal Keeper 등) */
        .position-title-wrapper .position-subtitle {
            font-size: 30px;
            font-weight: 400;
            color: #2565D0; /* 같은 색 */
            margin-top: 18px;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        /* 밑줄 스타일 */
        .position-title-wrapper::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: calc(100% - 5px); /* 부모보다 살짝 작게 조정 */
            height: 2px;
            background: linear-gradient(to right, #2565D0 30%, black 30%);
        }
        
        .role-badge {            
            background-color: #2565D0; /* 파란색 배경 */
            height: 30px;
            color: white; /* 흰색 글씨 */
            font-size: 22px;
            text-align: center;
            letter-spacing: 5px; /* 글자 간격 조절 */
            line-height: 1.5; /* 기본 값(1.2~1.5)보다 높이면 글자가 아래로 이동 */
        }
        
        .divider {
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            height: 8px;
            background-color: #E9ECEF;
            margin: 0 auto;
            padding: 0;
        }
        
        .player-details {
            padding-top: 115px;
            color: black;
            font-size: 16px;
            align-items: center; /* 상단 정렬 */
            justify-content: center; /* 왼쪽 정렬 */
            gap: 35px; /* 이미지와 텍스트 사이 간격 조정 */
            margin-top:-55px;
            margin-bottom: 70px;
        }
        
            .player-details div {
                margin-bottom: 10px;
            }
        
            .player-details span.label {
                margin-left: 15px;
                color: gray;
                font-family: 'Noto Sans KR', sans-serif;
            }
        
            .player-details span.value {
                margin-left: 15px;
                font-size: 23px;
                color: black;              
                font-family: "Do Hyeon", serif; 
            }
        
        .player-info-photo {    
            display: block;
            width: 100%; /* 부모 요소의 크기만큼 확장 */
            max-width: 700px; /* 최대 너비 제한 */
            height: auto;
            margin: 0 auto; /* 이미지 중앙 정렬 */
        }
        
        .player-info-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 내부 요소 왼쪽 정렬 */
            text-align: left; /* 내부 텍스트 왼쪽 정렬 */
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;            
        }
        
            .player-info-text .info-row {
                margin-top:-10px;
                margin-bottom: -10px;
                display: flex;
            }
        
            .player-info-text .info-item {
                display: flex;
                flex-direction: column; /* 줄바꿈된 형태 유지 */
            }
        
            .player-info-text .offset {
                position: absolute;
                left: 40%;
            }
        
        .profileImg-container{
            text-align: center; /* 내부 요소 가로 중앙 정렬 */
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            margin: 0 auto; /* 가운데 정렬 */
            margin-top: -60px;
            justify-content: flex-start; /* 왼쪽 정렬 */
        }
    </style>
    
    <script src="https://yeosuunited.com/js/commonScript.js?v=1.09"></script>
    <script src="https://yeosuunited.com/js/playerDScript.js?v=1.11"></script>    
</head>
<body>
    <div id="loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; display: flex; align-items: center; justify-content: center;">
        <img src="https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/images/loading.gif" alt="Loading" style="transform: scale(2);">
    </div>

    <div id="common-container"></div>

    <div class="main-title-text">PLAYERS</div>

    <div class="player-type">
        <div id="type-all">ALL</div>
        <div id="type-gk">GK</div>
        <div id="type-df">DF</div>
        <div id="type-mf">MF</div>
        <div id="type-fw">FW</div>
    </div>

    <div id="player-details" class="player-details" style="display: none;"></div>

    <!-- 선수 카드들이 표시될 컨테이너 -->
    <div id="player-list" class="player-list"></div>
</body>
</html>
