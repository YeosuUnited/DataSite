<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 축구 순위표</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">2024/25 시즌 축구 팀 순위표</h2>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>리버풀 FC</td>
            <td>6</td>
            <td>15</td>
        </tr>
        <tr>

    </tbody>
</table>

</body>
</html>
