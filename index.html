<!DOTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; /* 전체에 Gothic A1 적용 */
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .emblem {
            width: 80px;
            height: auto;
            margin-top: 10px;
            margin-bottom: -10px;
        }
        
        .fixed-top-right {
            position: fixed; /* 화면에 고정 */
            top: 30px; /* 상단에서 20px 떨어짐 */
            right: 20px; /* 우측에서 20px 떨어짐 */
            width: 30px; /* 이미지 크기 */
            height: auto; /* 비율 유지 */
            z-index: 1000; /* 다른 요소 위에 표시 */
            cursor: pointer; /* 클릭 가능한 느낌 */
        }
        
        .bold-number {
            font-weight: bold;
        }
        
        h1 {
            font-size: 2em;
            color: #2565D0;
            margin: 0;
        }
        
        .navbar {
            background-color: #4071e3;
            padding: 10px 0;
            margin-top: 10px;
            height: 28px;
            min-width: 260px;
        }
        
            .navbar ul {
                display: flex;
                justify-content: space-evenly;
                list-style: none;
                padding: 0;
                margin: 0;
            }
        
                .navbar ul li {
                    margin: 0 15px;
                }
        
                    .navbar ul li a {
                        color: #d7e1f8;
                        text-decoration: none;
                        font-size: 1em;
                        font-weight: bold;
                    }
        
                        .navbar ul li a:hover {
                            text-decoration: underline;
                        }
        
        .card-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            min-width: 900px;
            user-select: none; /* 텍스트 선택 방지 */
        }
        
        .card-section-container {
            width: 100%;
            overflow-x: auto;
            cursor: grab;
            user-select: none;
            padding-left: 70px;
            padding-right: 70px;
            box-sizing: border-box; /* 패딩을 폭 계산에 포함 */
        }
        
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
            .card-container::-webkit-scrollbar {
                display: none;
            }
        
            .card-container::-webkit-scrollbar-thumb {
                background-color: #888;
                border-radius: 10px;
            }
        
            .card-container::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
        
        .card-section-container {
            scrollbar-width: none; /* Firefox용 */
        }
        
        
        .card-title {
            font-size: 1em;
            font-weight: bold;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            margin-bottom: 8px;
            width: 125%; /* 카드 내에서 왼쪽에 붙도록 설정 */
            padding-left: 0px; /* 왼쪽 여백 추가 */
            margin-left: -8px; /* 텍스트를 더 왼쪽으로 이동 */
        }
        
        .card-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 185px;
            margin: 0 15px;
        }
        
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
            position: relative; /* 배지 위치를 위한 설정 */
        }
        
            /* 배지 스타일 추가 */
            .card .badge {
                position: absolute;
                top: 32px; /* 카드 상단에 걸쳐서 위치 */
                left: -18px; /* 카드 왼쪽에 걸쳐서 위치 */
                width: 40px; /* 배지 크기 */
                height: auto;
                z-index: 2; /* 다른 요소 위에 표시 */
            }
        
        .card-title-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #2565D0;
            font-weight: bold;
        }
        
        
            .card-title-container .card-title {
                width: 200px; /* 각 항목이 카드와 동일한 폭을 가짐 */
                text-align: center;
            }
        
        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
        }
        
        .player-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0px;
            border: 3px solid rgb(236, 236, 236);
            object-fit: cover;
        }
        
        .rank {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .rank-number {
            font-weight: bold;
            color: gray;
            margin-right: 10px;
        }
        
        .inline-container {
            display: flex;
            align-items: center;
            gap: 5px; /* 요소 사이 여백 */
            margin-left: -5px; /* 기록을 오른쪽으로 배치 */
        }
        
        .stat-value-right {
            color: black;
            margin-left: auto; /* 기록을 오른쪽으로 배치 */
            margin-right: -10px;
        }
        
        .player-image-small {
            width: 37px;
            height: 37px;
            border-radius: 50%;
            object-fit: cover;
            margin-left:-5px;
            margin-right: 5px;
            object-position: 50% -5%; /* Y축 기준 20%로 올림 */
        }
        
        .stat-value {
            color: #2565D0;
        }
        
        .first-place-number {
            font-weight: bold;
            color: #2565D0;
        }
        
        .other-place-number {
            color: gray;
        }
        
        .player-name-container {
            display: flex;
            align-items: center;
            gap: 3px; /* 이름과 포지션 간격 */
        }
        
        .player-name {
            font-size: 1em;
            color: black;
            margin-bottom: -5px; /* 이름 아래 간격 추가 */
        }
        
        .player-position {
            font-size: 0.8em;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            margin-top: 3px;
            color: gray;
        }
        
        .debug-message {
            color: red;
            font-weight: bold;
        }
        
        .view-more {
            margin-top: 10px;
            font-size: 0.9em;
            color: #2565D0;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .player-position-first {
            font-size: 0.9em; /* 포지션 글씨 크기 */
            font-weight: normal;
            color: gray; /* 포지션 글씨 색상 */
            margin-top: 10px; /* 이름과의 높이 */
        }
        
        /* 1등 플레이어에 대한 스타일 추가 */
        .first-place {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px; /* 사진과 기록 사이 간격 */
            position: relative; /* 부모 기준으로 위치 설정 */
            margin-top: -45px; /* 카드 위로 올라가도록 조정 */
            margin-left: 5px;
            text-align: center; /* 가운데 정렬 */
            z-index: 1; /* 다른 요소 위로 표시 */
        }
        
            .first-place .player-image {
                width: 80px; /* 사진 크기 */
                height: auto; /* 비율 유지 */
                border: none; /* 테두리 제거 */
                border-radius: 0; /* 동그란 모양 제거 */
                position: relative; /* 부모 기준으로 위치 계산 */
                top: 0; /* 위치 조정 */
                left: 0; /* 위치 조정 */
                transform: none; /* 중앙 보정 제거 */
                transform: scale(1.4); /* 1.4배 확대 */
            }
        
            .first-place .player-image-container {
                position: relative;
                overflow: hidden;
                height: 80px;
                width: 80px;
                height: auto; /* 원본 비율 유지 */
                border: none; /* 테두리 제거 */
            }
        
                .first-place .player-image-container::before,
                .first-place .player-image-container::after {
                    content: '';
                    position: absolute;
                    left: 0;
                    right: 0;
                    height: 40px; /* 그라데이션 높이 */
                    width: 100%;
                    /*background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0));*/
                    z-index: 1;
                }
        
                .first-place .player-image-container::after {
                    bottom: 0;
                    top: auto;
                    background: linear-gradient(to top, white, rgba(255, 255, 255, 0)), linear-gradient(to left, white, rgba(255, 255, 255, 0) 30%), /* 오른쪽 */
                    linear-gradient(to right, white, rgba(255, 255, 255, 0) 30%); /* 왼쪽 */
                }
        
            /* 1등 이름과 기록의 색상 수정 */
            .first-place .player-name {
                color: black; /* 이름을 검정색으로 설정 */
                font-size: 1.2em;
                margin-top: 0px; /* 사진과 이름 사이 간격 */
                position: relative; /* 위치 조정을 위해 설정 */
                left: 0px; /* 왼쪽으로 10px 이동 (값은 조정 가능) */
            }
        
            .first-place .stat-value {
                color: #2565D0; /* 기록을 파란색으로 설정 */
                font-weight: bold;
                font-size: 1.2em;
                margin-top: -2px; /* 이름과 기록 사이 간격 */
                margin-left: 7px;
                position: relative; /* 위치 조정을 위해 설정 */
                left: -7px; /* 왼쪽으로 10px 이동 (값은 조정 가능) */
            }
        
        /* 팝업창 기본 스타일 */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000; /* 다른 요소 위에 표시 */
        }
        
            .popup.hidden {
                display: none; /* 숨김 */
            }
        
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: popupFadeIn 0.3s ease;
        }
        
        @keyframes popupFadeIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
        
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .popup-content h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .popup-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
            .popup-content input::placeholder {
                color: gray;
            }
        
        .popup-content button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4071e3;
            color: white;
            cursor: pointer;
        }
        
            .popup-content button:hover {
                background-color: #305ec1;
            }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* 오류 메시지 스타일 */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>

    <script src="https://yeosuunited.com/js/commonScript.js?v=1.05"></script>
    <script src="https://yeosuunited.com/js/mainScript.js?v=1.02"></script>
</head>

    <div class="header">
        <img src="https://raw.githubusercontent.com/YeosuUnited/DataSite/refs/heads/main/assets/images/Emblem.png" alt="엠블럼" class="emblem">
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="playerData.html">프로필</a></li>
            <li><a href="matchRecord.html">팀 일정</a></li>
            <li><a href="seasonRecord.html">선수 기록</a></li>
        </ul>
    </nav>

    <div class="card-section-container">
        <div class="card-section">
            <div class="card-column">
                <div class="card-title">득점</div>
                <div class="card-container" id="goal-card"></div>
            </div>
            <div class="card-column">
                <div class="card-title">도움</div>
                <div class="card-container" id="assist-card"></div>
            </div>
            <div class="card-column">
                <div class="card-title">공격포인트</div>
                <div class="card-container" id="attack-point-card"></div>
            </div>
            <div class="card-column">
                <div class="card-title">출전수</div>
                <div class="card-container" id="match-card"></div>
            </div>
        </div>
    </div>

    <!-- 우측 상단 이미지 -->
    <img src="https://raw.githubusercontent.com/YeosuUnited/DataSite/refs/heads/main/assets/images/setting.png"
         alt="설정 이미지" class="fixed-top-right">
    <!-- 팝업창 HTML -->
    <div id="password-popup" class="popup hidden">
        <div class="popup-content">
            <img src="https://raw.githubusercontent.com/YeosuUnited/DataSite/refs/heads/main/assets/images/btn_X.png"
                 alt="닫기 버튼" class="close-btn">
            <h3>관리자 페이지로 이동하기 위해 비밀번호를 입력하세요</h3>
            <input type="password" id="password-input" placeholder="비밀번호">
            <button id="login-button">로그인</button>
        </div>
    </div>
</body>
</html>
