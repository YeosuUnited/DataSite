<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!DOTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여수 연합</title>
    <link rel="stylesheet" href="https://yeosuunited.com/js/commonStyle.css?v=1.05">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* 메인 이미지 */
        .main-image {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
        }

        .main-image-wrapper {
            margin-top:60px;
            position: relative;
            display: flex;
            width: 100%;
        }

        .main-image-wrapper::before,
        .main-image-wrapper::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            pointer-events: none;
            z-index: 1;
        }

        .main-image-wrapper::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }

        .main-image-wrapper::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }

        /* 메인 이미지 위에 덮어씌울 텍스트 이미지 */
        .main-pic-text {
            position: absolute;
            top: 61.5%; /* 이미지 중앙에 배치 */
            left: 50%;
            transform: translate(-50%, -50%); /* 중앙 정렬 */
            width: 126%; /* 필요에 따라 크기 조정 */
            max-width: 600px; /* 최대 크기 제한 */
            z-index: 2; /* 그라디언트보다 위로 */
        }

        /* 검정색 박스 */
        .image-caption {
            width: 100%;
            height: 40px; /* 원하는 높이 설정 */
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bold-number {
            font-weight: bold;
        }

        h1 {
            font-size: 2em;
            color: #2565D0;
            margin: 0;
        }

        .match-section {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 0px;
        }

        .section-title {
            font-size: 2.6em;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 0px;
            font-family: 'Bebas Neue', sans-serif;
        }

        .match-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #d1d5db;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #1e3a8a;
        }

        .match-link {
            font-size: 0.9em;
            color: #2565D0;
            text-decoration: none;
        }

        .match-divider {
            height: 3px;
            background: #2565D0;
            border: none;
            margin: 5px 0;
        }

        .match-info {
            text-align: center;
            font-size: 1em;
        }

        .match-date {
            font-weight: bold;
            font-size: 1.4em;
            font-family: "Do Hyeon", serif;
        }

        .match-league {
            color: #6b7280;
            font-size: 1em;
            font-family: "Do Hyeon", serif;
        }

        .match-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .team-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            border: 1px solid #d1d5db;
        }

        .team-emblem {
            width: 50px;
            height: auto;
        }

        .match-vs {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3a8a;
            font-family: "Do Hyeon", serif;
        }

        .opponent-team {
            font-size: 1.3em;
            font-family: "Do Hyeon", serif;
        }

        .cardSection-title {
            font-size: 2.6em;
            font-weight: bold;
            color: #1e3a8a;
            margin-left: 20px;
            margin-top: 0px;            
            margin-bottom: -20px;
            font-family: 'Bebas Neue', sans-serif;
        }

        .card-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            min-width: 900px;
            user-select: none; /* 텍스트 선택 방지 */
            margin-bottom: 70px;
        }

        .card-section-container {
            width: 100%;
            overflow-x: auto;
            cursor: grab;
            user-select: none;
            padding-left: 70px;
            padding-right: 70px;
            box-sizing: border-box; /* 패딩을 폭 계산에 포함 */
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            .card-container::-webkit-scrollbar {
                display: none;
            }

            .card-container::-webkit-scrollbar-thumb {
                background-color: #888;
                border-radius: 10px;
            }

            .card-container::-webkit-scrollbar-track {
                background: #f1f1f1;
            }

        .card-section-container {
            scrollbar-width: none; /* Firefox용 */
        }


        .card-title {
            font-size: 1em;
            font-weight: bold;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            margin-bottom: 8px;
            width: 125%; /* 카드 내에서 왼쪽에 붙도록 설정 */
            padding-left: 0px; /* 왼쪽 여백 추가 */
            margin-left: -8px; /* 텍스트를 더 왼쪽으로 이동 */
        }

        .card-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 185px;
            margin: 0 15px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 240px;
            padding: 25px;
            text-align: center;
            position: relative; /* 배지 위치를 위한 설정 */
        }

            /* 배지 스타일 추가 */
            .card .badge {
                position: absolute;
                top: 32px; /* 카드 상단에 걸쳐서 위치 */
                left: -18px; /* 카드 왼쪽에 걸쳐서 위치 */
                width: 40px; /* 배지 크기 */
                height: auto;
                z-index: 2; /* 다른 요소 위에 표시 */
            }

        .card-title-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #2565D0;
            font-weight: bold;
        }


            .card-title-container .card-title {
                width: 200px; /* 각 항목이 카드와 동일한 폭을 가짐 */
                text-align: center;
            }

        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
        }

        .player-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0px;
            border: 3px solid rgb(236, 236, 236);
            object-fit: cover;
        }

        .rank {
            font-weight: bold;
            margin-right: 5px;
        }

        .rank-number {
            font-weight: bold;
            color: gray;
            margin-right: 10px;
        }

        .inline-container {
            display: flex;
            align-items: center;
            gap: 5px; /* 요소 사이 여백 */
            margin-left: -5px; /* 기록을 오른쪽으로 배치 */
        }

        .stat-value-right {
            color: black;
            margin-left: auto; /* 기록을 오른쪽으로 배치 */
            margin-right: -10px;
        }

        .player-image-small {
            width: 37px;
            height: 37px;
            border-radius: 50%;
            object-fit: cover;
            margin-left:-5px;
            margin-right: 5px;
            object-position: 50% -5%; /* Y축 기준 20%로 올림 */
        }

        .stat-value {
            color: #2565D0;
        }

        .first-place-number {
            font-weight: bold;
            color: #2565D0;
        }

        .other-place-number {
            color: gray;
        }

        .player-name-container {
            display: flex;
            align-items: center;
            gap: 3px; /* 이름과 포지션 간격 */
        }

        .player-name {
            font-size: 1em;
            color: black;
            margin-bottom: -5px; /* 이름 아래 간격 추가 */
        }

        .player-position {
            font-size: 0.8em;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            margin-top: 3px;
            color: gray;
        }

        .debug-message {
            color: red;
            font-weight: bold;
        }

        .view-more {
            margin-top: 10px;
            font-size: 0.9em;
            color: #2565D0;
            cursor: pointer;
            text-decoration: underline;
        }

        .player-position-first {
            font-size: 0.9em; /* 포지션 글씨 크기 */
            font-weight: normal;
            color: gray; /* 포지션 글씨 색상 */
            margin-top: 10px; /* 이름과의 높이 */
        }

        /* 1등 플레이어에 대한 스타일 추가 */
        .first-place {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px; /* 사진과 기록 사이 간격 */
            position: relative; /* 부모 기준으로 위치 설정 */
            margin-top: -45px; /* 카드 위로 올라가도록 조정 */
            margin-left: 5px;
            text-align: center; /* 가운데 정렬 */
            z-index: 1; /* 다른 요소 위로 표시 */
        }

            .first-place .player-image {
                width: 80px; /* 사진 크기 */
                height: auto; /* 비율 유지 */
                border: none; /* 테두리 제거 */
                border-radius: 0; /* 동그란 모양 제거 */
                position: relative; /* 부모 기준으로 위치 계산 */
                top: 0; /* 위치 조정 */
                left: 0; /* 위치 조정 */
                transform: none; /* 중앙 보정 제거 */
                transform: scale(1.3); /* 1.4배 확대 */
            }

            .first-place .player-image-container {
                position: relative;
                overflow: hidden;
                height: 80px;
                width: 80px;
                height: auto; /* 원본 비율 유지 */
                border: none; /* 테두리 제거 */
            }

                .first-place .player-image-container::before,
                .first-place .player-image-container::after {
                    content: '';
                    position: absolute;
                    left: 0;
                    right: 0;
                    height: 40px; /* 그라데이션 높이 */
                    width: 100%;
                    /*background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0));*/
                    z-index: 1;
                }

                .first-place .player-image-container::after {
                    bottom: 0;
                    top: auto;
                    background: linear-gradient(to top, white, rgba(255, 255, 255, 0)), linear-gradient(to left, white, rgba(255, 255, 255, 0) 30%), /* 오른쪽 */
                    linear-gradient(to right, white, rgba(255, 255, 255, 0) 30%); /* 왼쪽 */
                }

            /* 1등 이름과 기록의 색상 수정 */
            .first-place .player-name {
                color: black; /* 이름을 검정색으로 설정 */
                font-size: 1.2em;
                margin-top: 0px; /* 사진과 이름 사이 간격 */
                position: relative; /* 위치 조정을 위해 설정 */
                left: 0px; /* 왼쪽으로 10px 이동 (값은 조정 가능) */
            }

            .first-place .stat-value {
                color: #2565D0; /* 기록을 파란색으로 설정 */
                font-weight: bold;
                font-size: 1.2em;
                margin-top: -2px; /* 이름과 기록 사이 간격 */
                margin-left: 7px;
                position: relative; /* 위치 조정을 위해 설정 */
                left: -7px; /* 왼쪽으로 10px 이동 (값은 조정 가능) */
            }
    </style>

    <script src="https://yeosuunited.com/js/commonScript.js?v=1.11"></script>
    <script src="https://yeosuunited.com/js/mainScript.js?v=1.10"></script>
</head>
    
<body>
    <div id="common-container"></div>

    <div class="main-image-wrapper">
        <img src="https://raw.githubusercontent.com/YeosuUnited/DataSite/refs/heads/main/assets/images/main_img.png" alt="메인 이미지" class="main-image">
        <img src="https://raw.githubusercontent.com/YeosuUnited/DataSite/refs/heads/main/assets/images/mainPicText.png" alt="메인 사진 글씨" class="main-pic-text">
    </div>
    <div class="image-caption">
    </div>

    <div class="match-section">
        <h2 class="section-title">Matches</h2>

        <div class="match-box upcoming-match" id="upcoming-match">            
            <hr class="match-divider">
            <div class="match-info" id="upcoming-match-info">
                <span class="no-match">다음 예정 경기 없음</span>
            </div>
        </div>

        <div class="match-box last-match" id="last-match">     
            <div class="match-info" id="last-match-info"></div>
        </div>
    </div>

    <h2 class="cardSection-title">RANKS</h2>
    <div class="card-section-container">
        <div class="card-section">
            <div class="card-column">
                <div class="card-title">득점</div>
                <div class="card-container" id="goal-card"></div>
            </div>
            <div class="card-column">
                <div class="card-title">도움</div>
                <div class="card-container" id="assist-card"></div>
            </div>
            <div class="card-column">
                <div class="card-title">공격포인트</div>
                <div class="card-container" id="attack-point-card"></div>
            </div>
            <div class="card-column">
                <div class="card-title">출전수</div>
                <div class="card-container" id="match-card"></div>
            </div>
        </div>
    </div>

    <!-- 외부 브라우저에서 열기 버튼 -->
    <a href="javascript:openExternalBrowser('https://yeosuunited.com')">외부 브라우저에서 열기</a>
    
    <!-- 스크립트 추가 -->
    <script>
        function openExternalBrowser(url) {
            setTimeout(() => {
                window.location.href = url;
            }, 500);
    
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
