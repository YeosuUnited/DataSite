<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; /* 전체에 Gothic A1 적용 */
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .emblem {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .bold-number {
            font-weight: bold;
        }

        h1 {
            font-size: 2em;
            color: #2565D0;
            margin: 0;
        }

        .navbar {
            background-color: #4071e3;
            padding: 10px 0;
            margin-top: 10px;
        }

            .navbar ul {
                display: flex;
                justify-content: space-evenly;
                list-style: none;
                padding: 0;
                margin: 0;
            }

                .navbar ul li {
                    margin: 0 15px;
                }

                    .navbar ul li a {
                        color: #d7e1f8;
                        text-decoration: none;
                        font-size: 1em;
                        font-weight: bold;
                    }

                        .navbar ul li a:hover {
                            text-decoration: underline;
                        }

        .card-section-container {
            width: 100%;
            overflow-x: auto;
            cursor: grab;
            user-select: none;
            padding-left: 70px;
            padding-right: 70px;
            box-sizing: border-box; /* 패딩을 폭 계산에 포함 */
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            .card-container::-webkit-scrollbar {
                display: none;
            }

        .card-section-container {
            scrollbar-width: none; /* Firefox용 */
        }

        .card-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .card-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .card-title {
            font-size: 1em;
            font-weight: bold;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            margin-bottom: 8px;
            width: 125%; /* 카드 내에서 왼쪽에 붙도록 설정 */
            padding-left: 0px; /* 왼쪽 여백 추가 */
        }

        .card-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            min-width: 900px;
            user-select: none; /* 텍스트 선택 방지 */
        }

        .card-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            margin: 0 15px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 210px;
            padding: 20px;
            text-align: center;
            position: relative; /* 배지 위치를 위한 설정 */
        }

            /* 배지 스타일 추가 */
        .card .badge {
            position: absolute;
            top: 26px; /* 카드 상단에 걸쳐서 위치 */
            left: -16px; /* 카드 왼쪽에 걸쳐서 위치 */
            width: 40px; /* 배지 크기 */
            height: auto;
            z-index: 2; /* 다른 요소 위에 표시 */
        }

        .card-title-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #2565D0;
            font-weight: bold;
        }


        .card-title-container .card-title {
            width: 200px; /* 각 항목이 카드와 동일한 폭을 가짐 */
            text-align: center;
        }

        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
        }

        .player-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid rgb(236, 236, 236); /* 두께: 2px, 색상: 회색 */
            object-fit: cover; /* 이미지를 잘라내며 원래 비율 유지 */
        }

        .rank {
            font-weight: bold;
            margin-right: 5px;
        }

        .rank-number {
            font-weight: bold;
            color: gray;
            margin-right: 10px;
        }

        .inline-container {
            display: flex;
            align-items: center;
            gap: 5px; /* 요소 사이 여백 */
            margin-left: -5px; /* 기록을 오른쪽으로 배치 */
        }

        .stat-value-right {
            color: black;
            margin-left: auto; /* 기록을 오른쪽으로 배치 */
            margin-right: -10px;
        }

        .player-image-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .stat-value {
            color: #2565D0;
        }

        .first-place-number {
            font-weight: bold;
            color: #2565D0;
        }

        .other-place-number {
            color: gray;
        }

        .player-name-container {
            display: flex;
            align-items: center;
            gap: 3px; /* 이름과 포지션 간격 */
        }

        .player-position-first {
            font-size: 0.9em; /* 포지션 글씨 크기 */
            font-weight: normal;
            color: gray; /* 포지션 글씨 색상 */
            margin-top: 13px;  이름과의 높이 
        }

        .player-name {
            font-size: 1em;
            color: black;
            margin-bottom: -5px; /* 이름 아래 간격 추가 */
        }

        .player-position {
            font-size: 0.9em;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            color: gray;
        }

        .debug-message {
            color: red;
            font-weight: bold;
        }

        .view-more {
            margin-top: 10px;
            font-size: 0.9em;
            color: #2565D0;
            cursor: pointer;
            text-decoration: underline;
        }

        /* 1등 플레이어에 대한 스타일 추가 */
        .first-place {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px; /* 사진과 기록 사이 간격 */
            position: relative; /* 부모 기준으로 위치 설정 */
            margin-top: -40px; /* 카드 위로 올라가도록 조정 */
            text-align: center; /* 가운데 정렬 */
            z-index: 1; /* 다른 요소 위로 표시 */
        }

            .first-place .player-image {
                width: 70px; /* 사진 크기 */
                height: auto; /* 비율 유지 */
                border: none; /* 테두리 제거 */
                border-radius: 0; /* 동그란 모양 제거 */
                position: relative; /* 부모 기준으로 위치 계산 */
                top: 0; /* 위치 조정 */
                left: 0; /* 위치 조정 */
                transform: none; /* 중앙 보정 제거 */
            }

            .first-place .player-image-container {
                position: relative;
                overflow: hidden;
                height: 80px;
                width: 80px;
                height: auto; /* 원본 비율 유지 */
                border: none; /* 테두리 제거 */
            }

                .first-place .player-image-container::before,
                .first-place .player-image-container::after {
                    content: '';
                    position: absolute;
                    left: 0;
                    right: 0;
                    height: 30px; /* 그라데이션 높이 */
                    width: 100%;
                    background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0));
                    z-index: 1;
                }

                .first-place .player-image-container::after {
                    bottom: 0;
                    top: auto;
                    background: linear-gradient(to top, white, rgba(255, 255, 255, 0));
                }

            /* 1등 이름과 기록의 색상 수정 */
            .first-place .player-name {
                color: black; /* 이름을 검정색으로 설정 */
                font-size: 1.2em;
                margin-top: 5px; /* 사진과 이름 사이 간격 */
                position: relative; /* 위치 조정을 위해 설정 */
                left: 0px; /* 왼쪽으로 10px 이동 (값은 조정 가능) */
            }

            .first-place .stat-value {
                color: #2565D0; /* 기록을 파란색으로 설정 */
                font-weight: bold;
                font-size: 1.2em;
                margin-top: 1px; /* 이름과 기록 사이 간격 */
                position: relative; /* 위치 조정을 위해 설정 */
                left: -7px; /* 왼쪽으로 10px 이동 (값은 조정 가능) */
            }
    </style>

    <script>
        async function fetchData() {
            const now = new Date().getTime();
            const cachedLastUpdated = localStorage.getItem('lastUpdated');

            if (!cachedLastUpdated || (now - cachedLastUpdated) > 60000) {
                try {
                    document.getElementById('status').innerText = '데이터를 불러오는 중...';

                    // 3개의 JSON 파일을 병렬로 가져오기
                    const urls = [
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/player_data.json',
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/records_allTime.json',
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/records_thisYear.json',
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/matches_thisYear.json'
                    ];

                    const [playersResponse, recordAllResponse, recordThisResponse, matchesThisResponse] = await Promise.all(
                        urls.map(url => fetch(url).then(response => {
                            if (!response.ok) {
                                throw new Error(`네트워크 응답에 문제가 있습니다: ${url}`);
                            }
                            return response.json();
                        }))
                    );

                    // 각각의 데이터를 네이밍
                    const players = playersResponse || {}; 
                    const recordAll = recordAllResponse || {};
                    const recordThis = recordThisResponse || {};                    
                    const matchesThis = matchesThisResponse || {};

                    // 로컬 스토리지에 캐싱
                    const cachedData = { players, recordThis, recordAll, matchesThis };
                    const lastUpdated = now;
                    localStorage.setItem('cachedData', JSON.stringify(cachedData));
                    localStorage.setItem('lastUpdated', lastUpdated);

                    // 데이터 렌더링
                    updateTimeInfo();
                    createCards(players, recordThis); // 예시: players 데이터 활용

                } catch (error) {
                    console.error('Error fetching data:', error);
                    useCachedData();
                }
            } else {
                useCachedData();
            }
        }

        let cachedData = {};
        let lastUpdated = null;

        function formatTime(date) {
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
        }

        function useCachedData() {
            const cached = localStorage.getItem('cachedData');
            if (cached) {
                cachedData = JSON.parse(cached);
                document.getElementById('status').innerText = '서버 문제, 캐싱된 데이터를 사용 중입니다.';
                updateTimeInfo();
                createCards(cachedData.players, cachedData.recordThis);
            } else {
                document.getElementById('status').innerText = '데이터를 불러오는 중 오류가 발생했습니다.';
            }
        }

        function createCards(players, thisyear) {
            if (!thisyear || typeof thisyear !== 'object') {
                console.error("thisyear 데이터가 없습니다:", thisyear);
                thisyear = {}; // 기본값으로 빈 객체 설정
            }

            const currentYear = new Date().getFullYear();
            const season = currentYear.toString();

            const thisYearData = Object.entries(thisyear).map(([playerNumber, record]) => {
                const seasonRecord = record[season] || {}; // 현재 연도 데이터 가져오기

                const playerProfile = players[playerNumber] || {};
                return {
                    number: playerNumber,
                    name: playerProfile.name || "Unknown",
                    posi: playerProfile.posi || "N/A",
                    goals: seasonRecord.goals || 0,
                    assists: seasonRecord.assists || 0,
                    attackP: seasonRecord.attackP || 0,
                    matches: seasonRecord.matches || 0
                };
            });

            const topGoals = getSortedPlayers(thisYearData, 'goals').slice(0, 5);
            createCard(document.getElementById('goal-card'), topGoals, 'goals', '골');

            const topAssists = getSortedPlayers(thisYearData, 'assists').slice(0, 5);
            createCard(document.getElementById('assist-card'), topAssists, 'assists', '도움');

            const topAttackPoints = getSortedPlayers(thisYearData, 'attackP').slice(0, 5);
            createCard(document.getElementById('attack-point-card'), topAttackPoints, 'attackP', 'P');

            const topMatches = getSortedPlayers(thisYearData, 'matches').slice(0, 5);
            createCard(document.getElementById('match-card'), topMatches, 'matches', '경기');
        }

        function createCard(container, players, key, unit) {
            const card = document.createElement('div');
            card.className = 'card';

            players.forEach((player, index) => {
                if (index === 0) {
                    // 1등 특별 스타일
                    const firstPlace = document.createElement('div');
                    firstPlace.className = 'first-place';

                    const badge = document.createElement('img');
                    badge.src = 'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/images/first.PNG';
                    badge.alt = '1등 배지';
                    badge.className = 'badge';
                    firstPlace.appendChild(badge);

                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'player-image-container';

                    const playerImage = document.createElement('img');
                    playerImage.src = `https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/images/${player.number || 'default'}.png`;
                    playerImage.alt = player.name;
                    playerImage.className = 'player-image';
                    playerImage.onerror = () => {
                        playerImage.src = `https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/images/default.png`;
                    };

                    imageContainer.appendChild(playerImage);

                    const playerNameContainer = document.createElement('div');
                    playerNameContainer.className = 'player-name-container';

                    const playerName = document.createElement('span');
                    playerName.className = 'player-name';
                    playerName.textContent = player.name;

                    const playerPosition = document.createElement('span');
                    playerPosition.className = 'player-position-first';
                    playerPosition.textContent = player.posi;

                    playerNameContainer.appendChild(playerName);
                    playerNameContainer.appendChild(playerPosition);

                    const statValue = document.createElement('div');
                    statValue.className = 'stat-value';
                    statValue.textContent = `${player[key]} ${unit}`;

                    firstPlace.appendChild(imageContainer);
                    firstPlace.appendChild(playerNameContainer);
                    firstPlace.appendChild(statValue);

                    card.appendChild(firstPlace);
                } else {
                    // 2등 이하 기본 스타일
                    const playerInfo = document.createElement('div');
                    playerInfo.className = 'player-info';

                    const rank = document.createElement('span');
                    rank.textContent = player.rank;
                    rank.className = 'rank-number';

                    const playerImage = document.createElement('img');
                    playerImage.src = `https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/images/${player.number || 'default'}.png`;
                    playerImage.alt = player.name;
                    playerImage.className = 'player-image-small';
                    playerImage.onerror = () => {
                        playerImage.src = `https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/images/default.png`;
                    };

                    const nameAndPositionContainer = document.createElement('div');
                    nameAndPositionContainer.style.display = 'flex';
                    nameAndPositionContainer.style.flexDirection = 'column';

                    const playerName = document.createElement('span');
                    playerName.className = 'player-name';
                    playerName.textContent = player.name;

                    const playerPosition = document.createElement('span');
                    playerPosition.className = 'player-position';
                    playerPosition.textContent = player.posi;

                    nameAndPositionContainer.appendChild(playerName);
                    nameAndPositionContainer.appendChild(playerPosition);

                    const statValue = document.createElement('span');
                    statValue.className = 'stat-value-right';
                    statValue.textContent = `${player[key]} ${unit}`;

                    const inlineContainer = document.createElement('div');
                    inlineContainer.className = 'inline-container';
                    inlineContainer.appendChild(rank);
                    inlineContainer.appendChild(playerImage);
                    inlineContainer.appendChild(nameAndPositionContainer);

                    playerInfo.appendChild(inlineContainer);
                    playerInfo.appendChild(statValue);

                    card.appendChild(playerInfo);
                }
            });

            container.appendChild(card);
        }

        function getSortedPlayers(data, key) {
            const sorted = [...data].sort((a, b) => {
                if (b[key] !== a[key]) return b[key] - a[key]; // 주요 키 기준 내림차순
                return b['matches'] - a['matches']; // 동률일 경우 경기 수 기준 내림차순
            });

            let rank = 0; // 현재 순위
            let prevValue = null; // 이전 값 저장
            let skipCount = 0; // 건너뛸 순위 수

            sorted.forEach((data, index) => {
                if (prevValue !== null && data[key] === prevValue) {
                    // 현재 값이 이전 값과 같으면 동일 순위
                    data.rank = rank; // 동일 순위 유지
                    skipCount++; // 동률 수 증가
                } else {
                    // 값이 달라지면 새로운 순위
                    rank += skipCount + 1; // 동률 수만큼 건너뛰고 다음 순위로
                    data.rank = rank; // 새로운 순위 설정
                    skipCount = 0; // 동률 수 초기화
                }
                prevValue = data[key]; // 이전 값 업데이트
            });

            return sorted;
        }


        function updateTimeInfo() {
            const lastUpdatedTime = new Date(parseInt(lastUpdated));
            document.getElementById('lastUpdate').innerText = `최근 데이터 갱신 시간: ${formatTime(lastUpdatedTime)}`;
        }

        function enableDragScroll() {
            const cardSectionContainer = document.querySelector('.card-section-container');
            let isDown = false;
            let startX;
            let scrollLeft;

            cardSectionContainer.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - cardSectionContainer.offsetLeft;
                scrollLeft = cardSectionContainer.scrollLeft;
                cardSectionContainer.style.cursor = 'grabbing'; // 커서 변경
            });

            cardSectionContainer.addEventListener('mouseleave', () => {
                isDown = false;
                cardSectionContainer.style.cursor = 'grab';
            });

            cardSectionContainer.addEventListener('mouseup', () => {
                isDown = false;
                cardSectionContainer.style.cursor = 'grab';
            });

            cardSectionContainer.addEventListener('mousemove', (e) => {
                if (!isDown) return; // 드래그 상태가 아니면 종료
                e.preventDefault();
                const x = e.pageX - cardSectionContainer.offsetLeft;
                const walk = (x - startX) * 2; // 드래그 속도 조정
                cardSectionContainer.scrollLeft = scrollLeft - walk;
            });
        }

        window.onload = function () {
            fetchData();
            enableDragScroll();
        };

    </script>
</head>
