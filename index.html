<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
            min-width: 800px;
        }
        th, td {
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
            color: #2565D0;
            font-weight: normal;
            border-bottom: 1px solid black; /* 최상단 가로줄 */
        }
        td {
            text-align: left;
        }
        /* 마지막 행의 가로줄만 남기기 */
        tbody tr:last-child td {
            border-bottom: 1px solid black; /* 최하단 가로줄 */
        }
        /* 이름과 기록 값 사이의 안쪽 선 제거 */
        td:nth-child(odd) {
            border-right: none;
        }
        td:nth-child(even) {
            text-align: center;
            border-left: none;
        }
        /* 테이블의 가로줄 전부 제거 */
        tbody tr td {
            border-top: none;
            border-bottom: none;
        }
        td:nth-child(2), td:nth-child(4), td:nth-child(6) {
            border-right: 1px solid black;
        }
        /* thead에 가로줄 추가 */
        thead th {
            border-top: 1px solid black; /* 표 위에 가로줄 */
        }
        .top-label {
            color: #2565D0;
        }
        .top-number {
            color: red;
        }
        .first-place-number {
            color: #2565D0;
        }
        .other-place-number {
            color: gray;
        }
        .player-name {
            color: black;
            margin-left: 5px;
        }
        .stat-value {
            color: #2565D0;
        }        
        .bold-number {
            font-weight: bold;
        }
        .table-container {
            overflow-x: auto;
        }
        .debug-message {
            color: red;
            font-weight: bold;
        }
    </style>
    
    <script>

async function fetchData() {
    const now = new Date().getTime();
    const cachedLastUpdated = localStorage.getItem('lastUpdated');
    
    // 서버시간 기준 1분 이상 차이나면 데이터를 다시 받아옴
    if (!cachedLastUpdated || (now - cachedLastUpdated) > 60000) {
        try {
            document.getElementById('status').innerText = '데이터를 불러오는 중...';
            
            // GitHub에서 JSON 데이터 가져오기
            const response = await fetch('https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/player_data.json');
            if (!response.ok) {
                throw new Error('네트워크 응답에 문제가 있습니다.');
            }
            const data = await response.json();
            const players = data.players;

            if (!players) {
                throw new Error('데이터가 비어 있습니다.');
            }

            cachedData = { players };
            lastUpdated = now;
            localStorage.setItem('cachedData', JSON.stringify(cachedData));
            localStorage.setItem('lastUpdated', lastUpdated);
    
            updateTimeInfo();
            createTable(players);
    
        } catch (error) {
            console.error('Error fetching data:', error);
            
            // 캐싱된 데이터가 있으면 캐싱된 데이터 사용
            useCachedData();
        }
    } else {
        // 캐싱된 데이터가 있으면 캐싱된 데이터 사용
        useCachedData();
    }
}
        
        // 기존 자바스크립트 로직 유지
        let cachedData = {};
        let lastUpdated = null;

        function formatTime(date) {
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
        }

        function useCachedData() {
            const cached = localStorage.getItem('cachedData');
            if (cached) {
                cachedData = JSON.parse(cached);
                document.getElementById('status').innerText = '서버 문제, 캐싱된 데이터를 사용 중입니다.';
                updateTimeInfo();
                createTable(cachedData.players);
            } else {
                document.getElementById('status').innerText = '데이터를 불러오는 중 오류가 발생했습니다.';
            }
        }

        // 1등의 값만 굵게 표시하는 함수
        function createTable(players) {
            try {
                const currentYear = new Date().getFullYear();
                const thisYearData = Object.values(players).map(player => ({
                    name: player.name,
                    ...player.years[currentYear.toString()] || {}
                })).filter(player => player.goals !== undefined);
                
                const topGoals = getSortedPlayers(thisYearData, 'goals').slice(0, 5);
                const topAssists = getSortedPlayers(thisYearData, 'assists').slice(0, 5);
                const topAttackPoints = getSortedPlayers(thisYearData, 'attackP').slice(0, 5);
                const topMatches = getSortedPlayers(thisYearData, 'matches').slice(0, 5);
                
                const tableBody = document.querySelector('tbody');
                tableBody.innerHTML = '';
                
                let rankGoals = 1, rankAssists = 1, rankAttack = 1, rankMatches = 1;
                
                for (let i = 0; i < 5; i++) {
                    // 득점 순위 처리
                    if (i > 0 && topGoals[i]?.goals !== topGoals[i - 1]?.goals) {
                        rankGoals = i + 1;
                    }
                    
                    // 도움 순위 처리
                    if (i > 0 && topAssists[i]?.assists !== topAssists[i - 1]?.assists) {
                        rankAssists = i + 1;
                    }
            
                    // 공격 포인트 순위 처리
                    if (i > 0 && topAttackPoints[i]?.attackP !== topAttackPoints[i - 1]?.attackP) {
                        rankAttack = i + 1;
                    }
            
                    // 출전수 순위 처리
                    if (i > 0 && topMatches[i]?.matches !== topMatches[i - 1]?.matches) {
                        rankMatches = i + 1;
                    }
            
                    const rankGoalsClass = (rankGoals === 1) ? 'first-place-number' : 'other-place-number';
                    const rankAssistsClass = (rankAssists === 1) ? 'first-place-number' : 'other-place-number';
                    const rankAttackClass = (rankAttack === 1) ? 'first-place-number' : 'other-place-number';
                    const rankMatchesClass = (rankMatches === 1) ? 'first-place-number' : 'other-place-number';
                    
                    const boldGoalClass = (rankGoals === 1) ? 'bold-number' : '';
                    const boldAssistClass = (rankAssists === 1) ? 'bold-number' : '';
                    const boldAttackClass = (rankAttack === 1) ? 'bold-number' : '';
                    const boldMatchClass = (rankMatches === 1) ? 'bold-number' : '';
            
                    const row = document.createElement('tr');
            
                    row.innerHTML = `
                        <td><span class="${rankGoalsClass}">${rankGoals}</span> <span class="player-name ${boldGoalClass}">${topGoals[i]?.name || '-'}</span></td>
                        <td><span class="stat-value ${boldGoalClass}">${topGoals[i]?.goals || '-'} 골</span></td>
                        <td><span class="${rankAssistsClass}">${rankAssists}</span> <span class="player-name ${boldAssistClass}">${topAssists[i]?.name || '-'}</span></td>
                        <td><span class="stat-value ${boldAssistClass}">${topAssists[i]?.assists || '-'} 도움</span></td>
                        <td><span class="${rankAttackClass}">${rankAttack}</span> <span class="player-name ${boldAttackClass}">${topAttackPoints[i]?.name || '-'}</span></td>
                        <td><span class="stat-value ${boldAttackClass}">${topAttackPoints[i]?.attackP || '-'} P</span></td>
                        <td><span class="${rankMatchesClass}">${rankMatches}</span> <span class="player-name ${boldMatchClass}">${topMatches[i]?.name || '-'}</span></td>
                        <td><span class="stat-value ${boldMatchClass}">${topMatches[i]?.matches || '-'} 경기</span></td>
                    `;
            
                    tableBody.appendChild(row);
                }
            } catch (error) {
                document.getElementById('debug').innerText += `\n디버깅: 테이블 생성 중 오류 발생 - ${error.message}`;
            }
        }

        function getSortedPlayers(players, key) {
            return [...players].sort((a, b) => {
                if (b[key] !== a[key]) return b[key] - a[key];
                return b['matches'] - a['matches'];
            });
        }

        function updateTimeInfo() {
            const lastUpdatedTime = new Date(parseInt(lastUpdated));
            document.getElementById('lastUpdate').innerText = `최근 데이터 갱신 시간: ${formatTime(lastUpdatedTime)}`;
        }

        window.onload = function() {
            fetchData();
        };
    </script>
</head>
<body>
    <h1>메인 페이지에 오신 것을 환영합니다!</h1>
    <nav>
        <ul style="list-style: none; display: flex; justify-content: space-around; padding: 0;">
            <li><a href="MatchRecord.html">최근 전적</a></li>
            <li><a href="PlayerData.html">선수 데이터</a></li>
            <li><a href="SeasonRecord.html">시즌기록</a></li>
        </ul>
    </nav>

    <div id="status">데이터 상태: 로딩 중...</div>
    <div id="lastUpdate"></div>
    <div id="debug" class="debug-message"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="border-right: 1px solid black;" colspan="2"><span class="top-label">최다 득점 TOP</span><span class="top-number">5</span></th>
                    <th style="border-right: 1px solid black;" colspan="2"><span class="top-label">최다 도움 TOP</span><span class="top-number">5</span></th>
                    <th style="border-right: 1px solid black;" colspan="2"><span class="top-label">최다 공격포인트 TOP</span><span class="top-number">5</span></th>
                    <th colspan="2"><span class="top-label">최다 출전수 TOP</span><span class="top-number">5</span></th>
                </tr>
            </thead>
            <tbody>
                <!-- 동적으로 생성될 내용 -->
            </tbody>
        </table>
    </div>
</body>
</html>
