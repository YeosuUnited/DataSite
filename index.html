<!DOTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif; /* 전체에 Gothic A1 적용 */
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        
        .sponserList {
            display: flex;
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: flex-end; /* 우측 정렬 */
            background-color: black;
            height: 45px;
            width: 100%;
            z-index: 1000;
        }
        
        .sponser-image{
            margin-right: 6px;
            margin-top:3px;
            width: 45px;
            height: auto;
        }
        
        .sponser-image:last-child {
            margin-right: 10px; /* 첫 번째 이미지 오른쪽 여백 */
        }
        
        .header {
            position: fixed; /* 항상 고정 */
            left: 0;
            width: 100%;
            background-color: #16418d;
            align-items: center; /* 세로 중앙 정렬 */            
            justify-content: flex-start; /* 좌측 정렬 */
            height: 60px;
            display: flex;            
            z-index: 1000;
            transition: transform 0.3s ease; /* 부드러운 이동 효과 */
        }
        
        .header.hidden {
            transform: translateY(-100%); /* 스크롤 올릴 때 헤더 숨기기 */
        }
        
        .emblem {
            width: auto;
            height: 52px;
            margin-left: 10px;
        }
        
        .header-divider {            
            width: 100%; /* 전체 너비 설정 */
            height: 60px; /* 높이 유지 */
        }
        
        /* 메인 이미지 */
        .main-image {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
        }
        
        .main-image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .main-image-wrapper::before,
        .main-image-wrapper::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 30%;
            pointer-events: none;
            z-index: 1;
        }
        
        .main-image-wrapper::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }
        
        .main-image-wrapper::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }
        
        /* 메인 이미지 위에 덮어씌울 텍스트 이미지 */
        .main-pic-text {
            position: absolute;
            top: 61.5%; /* 이미지 중앙에 배치 */
            left: 50%;
            transform: translate(-50%, -50%); /* 중앙 정렬 */
            width: 126%; /* 필요에 따라 크기 조정 */
            max-width: 600px; /* 최대 크기 제한 */
            z-index: 2; /* 그라디언트보다 위로 */
        }
        
        /* 검정색 박스 */
        .image-caption {
            width: 100%;
            height: 40px; /* 원하는 높이 설정 */
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hamburger-menu {
            margin-left: 24px;
            width: 25px;
            height: 35px;
            cursor: pointer;
            z-index: 1500;
        }
        
        .hamburger-menu div {
            width: 100%;
            height: 2px;
            background-color: #d8d8d8;
            margin: 7px 0;
            border-radius: 5px;
        }
        
        /* Full-screen 메뉴 스타일 */
        .full-menu {
            position: fixed;
            top: 45px; /* 스폰서 높이만큼 아래에 배치 */
            left: 0;
            width: 100%;
            height: 100%; /* header와 동일한 높이 */
            background-color: #0A2A47; /* 배경색 변경 */
            display: none; /* 기본적으로 숨김 */
            flex-direction: column;
            align-items: center;
            justify-content: start;
            color: white;
            font-size: 1.2em;
            z-index: 2000;
        }
        
        .full-menu.fixed {
            position: fixed; /* 스크롤 시 최상단에 고정 */
            top: 0;
        }
        
            .full-menu-emblem{
                height: 56px;
                width: auto;
                margin-left: 10px;
                margin-top: 5px;
            }
        
            /* 메뉴 상단 헤더 */
            .menu-header {
                width: 100%;
                display: flex;
                align-items: center; /* 세로 중앙 정렬 */            
                justify-content: flex-start; /* 좌측 정렬 */                
                position: relative;    
            }
        
            /* 엠블럼 스타일 */
            .menu-header img {
                width: 50px;
                height: auto;
            }
        
            /* 닫기 버튼 (X 버튼) */
            .close-menu {         
                top:5px;
                margin-left: 26px;
                font-size: 26px;
                cursor: pointer;
                color: white;
            }
        
            .managerPage {
                position: fixed; /* 화면 기준으로 고정 */
                bottom: 20px; /* 화면 상단에서 10px */
                right: 13px; /* 화면 왼쪽에서 10px */
                width: 25px;
                height: auto;
                cursor: pointer;
                z-index: 1000;
            }
        
            /* 메뉴 리스트 */
            .full-menu ul {
                list-style: none;
                padding: 0;
                width: 100%;
                text-align: left; /* 글씨 왼쪽 정렬 */
            }
        
            /* 메뉴 항목 스타일 */
            .full-menu li {
                width: 100%;
                padding: 15px 20px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                transition: background 0.3s;
            }
        
            .full-menu li:hover {
                background-color: rgba(255, 255, 255, 0.1); /* 마우스 올릴 때 효과 */
            }
        
            /* 메뉴 링크 스타일 */
            .full-menu a {
                color: white;
                text-decoration: none;
                display: block; /* 클릭 가능 영역 전체 확장 */
                width: 100%;
                font-weight: bold;
            }
        
        .bold-number {
            font-weight: bold;
        }
        
        h1 {
            font-size: 2em;
            color: #2565D0;
            margin: 0;
        }
        
        .match-section {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: -15px;
        }
        
        .section-title {
            font-size: 2.6em;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 0px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1.5px;
        }
        
        .match-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #d1d5db;
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #1e3a8a;
        }
        
        .match-link {
            font-size: 0.9em;
            color: #2565D0;
            text-decoration: none;
        }
        
        .match-divider {
            height: 3px;
            background: #2565D0;
            border: none;
            margin: 10px 0;
        }
        
        .match-info {
            text-align: center;
            font-size: 1em;
        }
        
        .match-date {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .match-league {
            color: #6b7280;
            font-size: 1em;
        }
        
        .match-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .team-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            border: 1px solid #d1d5db;
        }
        
        .team-emblem {
            width: 50px;
            height: auto;
        }
        
        .match-vs {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3a8a;
        }
        
        .opponent-team {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .cardSection-title {
            font-size: 2.6em;
            font-weight: bold;
            color: #1e3a8a;
            margin-left: 20px;
            margin-top: 0px;            
            margin-bottom: -20px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1.5px;
        }
        
        .card-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            min-width: 900px;
            user-select: none; /* 텍스트 선택 방지 */
            margin-bottom: 70px;
        }
        
        .card-section-container {
            width: 100%;
            overflow-x: auto;
            cursor: grab;
            user-select: none;
            padding-left: 70px;
            padding-right: 70px;
            box-sizing: border-box; /* 패딩을 폭 계산에 포함 */
        }
        
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
            .card-container::-webkit-scrollbar {
                display: none;
            }
        
            .card-container::-webkit-scrollbar-thumb {
                background-color: #888;
                border-radius: 10px;
            }
        
            .card-container::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
        
        .card-section-container {
            scrollbar-width: none; /* Firefox용 */
        }
        
        
        .card-title {
            font-size: 1em;
            font-weight: bold;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            margin-bottom: 8px;
            width: 125%; /* 카드 내에서 왼쪽에 붙도록 설정 */
            padding-left: 0px; /* 왼쪽 여백 추가 */
            margin-left: -8px; /* 텍스트를 더 왼쪽으로 이동 */
        }
        
        .card-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 185px;
            margin: 0 15px;
        }
        
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
            position: relative; /* 배지 위치를 위한 설정 */
        }
        
            /* 배지 스타일 추가 */
            .card .badge {
                position: absolute;
                top: 32px; /* 카드 상단에 걸쳐서 위치 */
                left: -18px; /* 카드 왼쪽에 걸쳐서 위치 */
                width: 40px; /* 배지 크기 */
                height: auto;
                z-index: 2; /* 다른 요소 위에 표시 */
            }
        
        .card-title-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #2565D0;
            font-weight: bold;
        }
        
        
            .card-title-container .card-title {
                width: 200px; /* 각 항목이 카드와 동일한 폭을 가짐 */
                text-align: center;
            }
        
        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
        }
        
        .player-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0px;
            border: 3px solid rgb(236, 236, 236);
            object-fit: cover;
        }
        
        .rank {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .rank-number {
            font-weight: bold;
            color: gray;
            margin-right: 10px;
        }
        
        .inline-container {
            display: flex;
            align-items: center;
            gap: 5px; /* 요소 사이 여백 */
            margin-left: -5px; /* 기록을 오른쪽으로 배치 */
        }
        
        .stat-value-right {
            color: black;
            margin-left: auto; /* 기록을 오른쪽으로 배치 */
            margin-right: -10px;
        }
        
        .player-image-small {
            width: 37px;
            height: 37px;
            border-radius: 50%;
            object-fit: cover;
            margin-left:-5px;
            margin-right: 5px;
            object-position: 50% -5%; /* Y축 기준 20%로 올림 */
        }
        
        .stat-value {
            color: #2565D0;
        }
        
        .first-place-number {
            font-weight: bold;
            color: #2565D0;
        }
        
        .other-place-number {
            color: gray;
        }
        
        .player-name-container {
            display: flex;
            align-items: center;
            gap: 3px; /* 이름과 포지션 간격 */
        }
        
        .player-name {
            font-size: 1em;
            color: black;
            margin-bottom: -5px; /* 이름 아래 간격 추가 */
        }
        
        .player-position {
            font-size: 0.8em;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            margin-top: 3px;
            color: gray;
        }
        
        .debug-message {
            color: red;
            font-weight: bold;
        }
        
        .view-more {
            margin-top: 10px;
            font-size: 0.9em;
            color: #2565D0;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .player-position-first {
            font-size: 0.9em; /* 포지션 글씨 크기 */
            font-weight: normal;
            color: gray; /* 포지션 글씨 색상 */
            margin-top: 10px; /* 이름과의 높이 */
        }
        
        /* 1등 플레이어에 대한 스타일 추가 */
        .first-place {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px; /* 사진과 기록 사이 간격 */
            position: relative; /* 부모 기준으로 위치 설정 */
            margin-top: -45px; /* 카드 위로 올라가도록 조정 */
            margin-left: 5px;
            text-align: center; /* 가운데 정렬 */
            z-index: 1; /* 다른 요소 위로 표시 */
        }
        
            .first-place .player-image {
                width: 80px; /* 사진 크기 */
                height: auto; /* 비율 유지 */
                border: none; /* 테두리 제거 */
                border-radius: 0; /* 동그란 모양 제거 */
                position: relative; /* 부모 기준으로 위치 계산 */
                top: 0; /* 위치 조정 */
                left: 0; /* 위치 조정 */
                transform: none; /* 중앙 보정 제거 */
                transform: scale(1.3); /* 1.4배 확대 */
            }
        
            .first-place .player-image-container {
                position: relative;
                overflow: hidden;
                height: 80px;
                width: 80px;
                height: auto; /* 원본 비율 유지 */
                border: none; /* 테두리 제거 */
            }
        
                .first-place .player-image-container::before,
                .first-place .player-image-container::after {
                    content: '';
                    position: absolute;
                    left: 0;
                    right: 0;
                    height: 40px; /* 그라데이션 높이 */
                    width: 100%;
                    /*background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0));*/
                    z-index: 1;
                }
        
                .first-place .player-image-container::after {
                    bottom: 0;
                    top: auto;
                    background: linear-gradient(to top, white, rgba(255, 255, 255, 0)), linear-gradient(to left, white, rgba(255, 255, 255, 0) 30%), /* 오른쪽 */
                    linear-gradient(to right, white, rgba(255, 255, 255, 0) 30%); /* 왼쪽 */
                }
        
            /* 1등 이름과 기록의 색상 수정 */
            .first-place .player-name {
                color: black; /* 이름을 검정색으로 설정 */
                font-size: 1.2em;
                margin-top: 0px; /* 사진과 이름 사이 간격 */
                position: relative; /* 위치 조정을 위해 설정 */
                left: 0px; /* 왼쪽으로 10px 이동 (값은 조정 가능) */
            }
        
            .first-place .stat-value {
                color: #2565D0; /* 기록을 파란색으로 설정 */
                font-weight: bold;
                font-size: 1.2em;
                margin-top: -2px; /* 이름과 기록 사이 간격 */
                margin-left: 7px;
                position: relative; /* 위치 조정을 위해 설정 */
                left: -7px; /* 왼쪽으로 10px 이동 (값은 조정 가능) */
            }
        
        /* 팝업창 기본 스타일 */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000; /* 다른 요소 위에 표시 */
        }
        
            .popup.hidden {
                display: none; /* 숨김 */
            }
        
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: popupFadeIn 0.3s ease;
        }
        
        @keyframes popupFadeIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
        
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .popup-content h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .popup-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
            .popup-content input::placeholder {
                color: gray;
            }
        
        .popup-content button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4071e3;
            color: white;
            cursor: pointer;
        }
        
            .popup-content button:hover {
                background-color: #305ec1;
            }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* 오류 메시지 스타일 */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>

</head>
