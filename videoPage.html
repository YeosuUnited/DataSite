<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 영상</title>
    <link rel="stylesheet" href="https://yeosuunited.com/js/commonStyle.css?v=1.04">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;

            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: auto;
            padding-top: 20px;
        }
        h1 {
            font-size: 2rem;
        }

        .main-title-text{
            margin-top: 45px;
            margin-left: 15px;
            font-size: 50px;
            color: #1D4487;
            font-family: 'Bebas Neue', sans-serif;
        }
        .categories {
            margin-top:-10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: relative;
            border-bottom: 1px solid #275AB3;; /* 회색 1px 하단 선 추가 */
        }
            .categories div {
                flex: 1;
                text-align: center;
                padding: 10px;
                cursor: pointer;
                color: gray;
                font-weight: bold;
                position: relative;
            }
            .categories div:hover {
                color: #1D4487;
            }

            .categories div.active {
                color: #1D4487; /* 선택된 항목의 글자색을 흰색으로 강제 적용 */
            }

            .categories div.active::after {
                content: "";
                position: absolute;
                left: 50%;
                bottom: 0;
                width: 50%;
                height: 4px;
                background-color: #1D4487;
                transform: translateX(-50%);
            }

        .search-container {
            text-align: right;
            position: absolute;
            top: 123px;
            right: 20px;
            text-align: right;
            z-index: 10;
        }
        .search-container input {
            padding: 5px;
            width: 200px;
        }

        .video-category{
            margin-top: 0px;
            margin-bottom: 40px;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px;
            justify-content: space-between;
        }

            .video-list-titleTxt{
                margin-left: 10px;
                font-size: 2.4em;
                color: #1D4487;
                font-family: 'Bebas Neue', sans-serif;
            }

        .video-item {
            width: 100%;;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .video-thumbnail {
            width: 100%;
            position: relative;
        }
        .video-thumbnail img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        .video-title {
            position: relative;
            font-size: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            white-space: pre-wrap;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .video-title::before { /* 재생버튼 */
            content: '\25B6';
            position: absolute;
            left: 0;
            top: 0;
            width: 23px;
            height: 23px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
    </style>
    
    <script src="https://YeosuUnited.github.io/DataSite/js/commonScript.js?v=1.15"></script>
    <script src="https://YeosuUnited.github.io/DataSite/js/videoPScript.js?v=1.00"></script>
</head>

<body>
    <div id="common-container"></div>

    <div class="container">
        <div class="main-title-text">VIDEO</div>
        <div class="categories">
            <div>전체</div>
            <div>추천</div>
            <div>경기</div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="검색...">
        </div>
        <div class="video-list" id="video-list"></div>
    </div>
</body>
</html>
