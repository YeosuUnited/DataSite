<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 기록 보기</title>
    <script>
        async function fetchMatchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwr4inHtj2P_4NNIVBJCiPFWESOfa_pSKEdSJHjLIes0K_FjL25CYBky3VUsyOUi-9e/exec?sheet=MatchRecord'); // MatchRecord 시트 지정
                const data = await response.json();

                // MatchRecord의 데이터 구조에 맞춘 테이블 생성
                let html = '<table border="1"><tr><th>번호</th><th>날짜</th><th>경기장이름</th><th>경기종류</th><th>상대팀</th><th>승</th><th>패</th></tr>';
                
                data.forEach(match => {
                    html += `<tr>
                                <td>${match.번호}</td>
                                <td>${match.날짜}</td>
                                <td>${match.경기장이름}</td>
                                <td>${match.경기종류}</td>
                                <td>${match.상대팀}</td>
                                <td>${match.승}</td>
                                <td>${match.패}</td>
                             </tr>`;
                });
                html += '</table>';

                document.getElementById('matchData').innerHTML = html;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('matchData').innerText = '데이터를 불러오는 중 오류가 발생했습니다.';
            }
        }

        window.onload = fetchMatchData;
    </script>
</head>
<body>
    <h1>경기 기록</h1>
    <div id="matchData">데이터 불러오는 중...</div>
</body>
</html>
