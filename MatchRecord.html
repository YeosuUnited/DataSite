<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 기록 보기</title>
    <script>
        function displayPlayerRecord() {
            const cachedData = JSON.parse(localStorage.getItem('cachedData'));
            const data = cachedData?.playerRecord;

            if (data) {
                let html = '<table border="1"><tr><th>이름</th><th>득점</th><th>도움</th><th>공격포인트</th><th>경기수</th><th>평균평점</th><th>MOM</th><th>승</th><th>패</th><th>년도</th></tr>';

                data.forEach(player => {
                    html += `<tr>
                                <td>${player.이름}</td>
                                <td>${player.득점}</td>
                                <td>${player.도움}</td>
                                <td>${player.공격포인트}</td>
                                <td>${player.경기수}</td>
                                <td>${player.평균평점}</td>
                                <td>${player.MOM}</td>
                                <td>${player.승}</td>
                                <td>${player.패}</td>
                                <td>${player.년도}</td>
                             </tr>`;
                });
                html += '</table>';

                document.getElementById('playerData').innerHTML = html;
            } else {
                document.getElementById('playerData').innerText = '캐시된 데이터를 찾을 수 없습니다.';
            }
        }

        window.onload = displayPlayerRecord;
    </script>
</head>
<body>
    <h1>선수 기록</h1>
    <div id="playerData">캐싱데이터 불러오는 중...</div>
</body>
</html>
