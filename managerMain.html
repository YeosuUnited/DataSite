        async function saveGitHubFile(repoOwner, repoName, filePath, content, sha, message) {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                method: "PUT",
                headers: {
                    Authorization: `token ${token}`,
                    "Content-Type": "application/json",

                body: JSON.stringify({
                    message,
                    content: utf8ToBase64(JSON.stringify(content, null, 2)),
                    sha: sha || null, // ìƒˆ íŒŒì¼ì¸ ê²½ìš° shaë¥¼ nullë¡œ ì²˜ë¦¬

            });

            if (!response.ok) {
                throw new Error(`íŒŒì¼ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${filePath}`);
            }

            return await response.json();
        }

        // UTF-8 ë¬¸ìì—´ì„ Base64ë¡œ ë³€í™˜
        function utf8ToBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // Base64 ë¬¸ìì—´ì„ UTF-8ë¡œ ë³€í™˜
        function base64ToUtf8(str) {
            return decodeURIComponent(escape(atob(str)));
        }

            const cache = await caches.open('my-image-cache');

                await cache.put(imageUrl, response.clone());

            const blob = await response.blob();
            return URL.createObjectURL(blob);

        async function processImageFile(file, maxSizeMB = 1) {
            const options = {
                maxSizeMB: maxSizeMB,  // ìµœëŒ€ íŒŒì¼ í¬ê¸° (MB ë‹¨ìœ„)
                maxWidthOrHeight: 400, // ìµœëŒ€ ê°€ë¡œ ë˜ëŠ” ì„¸ë¡œ í¬ê¸° (ì„ íƒ ì‚¬í•­)
                useWebWorker: true,  // ì„±ëŠ¥ í–¥ìƒì„ ìœ„í•œ Web Worker ì‚¬ìš©
            };

            try {
                const compressedFile = await imageCompression(file, options);
                return await convertBlobToBase64(compressedFile); // Base64 ë³€í™˜ ì¶”ê°€
            } catch (error) {
                console.error("ì••ì¶• ì‹¤íŒ¨:", error);
            }
        }

        // Blobì„ Base64ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜ ì¶”ê°€
        function convertBlobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // ì •ë ¬ ë° í‚¤ ì¬ì„¤ì • í•¨ìˆ˜
        function sortAndRekeyMatchData(data) {
            // 1. date ê¸°ì¤€ìœ¼ë¡œ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
            const sortedByOldest = Object.entries(data).sort(([, a], [, b]) => new Date(a.date) - new Date(b.date));

            // 2. "match_ìˆ«ì" í‚¤ ì¬ì„¤ì •
            const rekeyedContent = {};
            sortedByOldest.forEach(([key, value], index) => {
                const newKey = `match_${String(index + 1).padStart(5, '0')}`;
                rekeyedContent[newKey] = value;
            });

            // 3. date ê¸°ì¤€ìœ¼ë¡œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
            return Object.fromEntries(
                Object.entries(rekeyedContent).sort(([, a], [, b]) => new Date(b.date) - new Date(a.date))
            );
        }
