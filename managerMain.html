<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .header {
            background-color: #2565D0;
            color: #e5e5e5;
            height: 66px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .logo {
            height: 40px;
            cursor: pointer;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 처음엔 2열 */
            grid-gap: 20px;
            max-width: 800px;
            width: 100%;
            height: 300px;
            padding: 20px;
            align-items: center; /* 세로(수직) 정렬 */
        }

            /* 첫 화면 버튼 스타일 (grid 상태) */
            .button-container .action-button {
                background-color: #4071e3; /* 첫 화면 배경색 */
                color: #f4f4f4; /* 첫 화면 글자색 */
                font-size: 24px; /* 첫 화면 글꼴 크기 */
                padding: 40px; /* 첫 화면 버튼 크기 */
                height: 140px;
                /* 중앙 정렬을 위한 Flexbox 추가 */
                display: flex; /* Flexbox 활성화 */
                justify-content: center; /* 가로(수평) 정렬 */
                align-items: center; /* 세로(수직) 정렬 */
                text-align: center; /* 텍스트가 여러 줄일 경우 가운데 정렬 */
            }

            /* 가로 1열 버튼 스타일 (horizontal-layout 상태) */
            .button-container.horizontal-layout .action-button {
                background-color: #4CAF50; /* 가로 1열 배경색 */
                height: 40px;
                color: #f4f4f4; /* 가로 1열 글자색 */
                font-size: 1.5em; /* 가로 1열 글꼴 크기 */
                padding: 5px 0px 5px 0px; /* 위 오른쪽 아래 왼쪽 안쪽 여백*/
                border-radius: 5px; /* 가로 1열 버튼 모서리 */
                width: 100%;
            }

                /* 가로 1열에서 .style2 버튼만 주황색 유지 */
                .button-container.horizontal-layout .action-button.style2 {
                    background-color: #f0960e; /* 선수 추가/수정 버튼 주황색 */
                }

            .button-container.horizontal-layout {
                display: flex; /* 클릭 후 가로 정렬 */
                justify-content: space-between;
                font-size: 0.5em;
                align-items: center;
                height: 50px;
                padding: 5px;
                background-color: #ffffff;
            }

        .action-button {
            background-color: #4071e3;
            color: #f4f4f4;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            .action-button:hover {
                background-color: #305ec1;
                transform: scale(1.05);
            }

            .action-button:active {
                background-color: #2046a8;
            }

            .action-button.style1 {
                background-color: #4CAF50; /* 초록색 */
            }

                .action-button.style1:hover {
                    background-color: #419946;
                }

            .action-button.style2 {
                background-color: #f0960e; /* 주황색 */
            }

                .action-button.style2:hover {
                    background-color: #ca7e0b;
                }

        @media (max-width: 768px) {
            .action-button {
                font-size: 1em;
                padding: 30px;
            }

            .button-container.horizontal-layout .action-button {
                flex: 1;
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .action-button {
                font-size: 0.8em;
                padding: 20px;
            }

            .button-container.horizontal-layout .action-button {
                flex: 1;
                margin: 0 3px;
            }
        }

        .match-form {
            margin-top: 20px;
            width: 100%;
        }

            .match-form label {
                display: block;
                margin-bottom: 10px;
                font-size: 1.2em;
                font-weight: bold;
            }

            .match-form input, .match-form select, .match-form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .match-form table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

                .match-form table th, .match-form table td {
                    border: 1px solid #ccc;
                    padding: 10px;
                    text-align: center;
                }

                .match-form table th {
                    background-color: #f4f4f4;
                }

        #match-types {
            display: flex; /* 항목을 가로로 정렬 */
            align-items: center; /* 세로 가운데 정렬 */
            gap: 20px; /* 항목 간 간격을 넓힘 */
            margin-bottom: 20px;
        }

            #match-types label {
                display: inline-flex; /* 텍스트와 버튼을 한 줄로 정렬 */
                align-items: center; /* 버튼과 텍스트를 세로로 가운데 정렬 */
                gap: 8px; /* 버튼과 텍스트 사이 간격 */
                white-space: nowrap; /* 텍스트 줄바꿈 방지 */
                font-size: 1em; /* 텍스트 크기 유지 */
            }

            #match-types input[type="radio"] {
                transform: scale(1); /* 체크박스 크기 확대 */
                margin: 0; /* 여백 제거 */
                vertical-align: middle; /* 텍스트와 버튼 세로 가운데 정렬 */
            }

        /* 버튼 스타일 */
        #submit-match, #update-match, #delete-match, #cancel-match {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #submit-match {
            background-color: #4CAF50;
            color: white;
        }

            #submit-match:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }

        #update-match {
            background-color: #2196F3;
            color: white;
        }

            #update-match:hover {
                background-color: #1976D2;
                transform: scale(1.05);
            }

        #delete-match {
            background-color: #f44336;
            color: white;
        }

            #delete-match:hover {
                background-color: #d32f2f;
                transform: scale(1.05);
            }

        #cancel-match {
            background-color: #9E9E9E;
            color: white;
        }

            #cancel-match:hover {
                background-color: #757575;
                transform: scale(1.05);
            }


        /* 테이블 셀 스타일 수정 */
        #player-list td {
            padding: 10px;
            text-align: center;
        }

            #player-list td:first-child { /* 이름 열은 왼쪽 정렬 */
                text-align: left;
            }

        #player-list span {
            color: gray;
            font-size: 0.9em; /* 이름보다 살짝 작은 크기 */
            margin-left: 5px;
        }

        .matches-defaultBox {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding: 0 10px;
        }

        .matchtotal-box {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            align-items: start;
            margin-top: 2px; /* 위 간격 */
            margin-bottom: 2px; /* 아래 간격 */
        }

            .matchtotal-box .date-time {
                font-size: 0.9em;
                color: #333;
                align-self: start;
                display: flex;
                flex-direction: row;
                gap: 5px; /* 날짜와 시간을 약간 간격을 둡니다 */
            }

                .matchtotal-box .date-time .date {
                    font-size: 1em;
                    color: #555; /* 날짜 색상 */
                }

                .matchtotal-box .date-time .time {
                    margin-top: 2px;
                    font-size: 0.75em; /* 시간 크기 */
                    color: gray; /* 시간 색상 */
                }

            .matchtotal-box .opponent-location {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 4px;
            }

            .matchtotal-box .opponent {
                font-size: 1.2em;
                font-weight: bold;
                text-align: left;
            }

            .matchtotal-box .location {
                font-size: 0.78em;
                color: gray;
                text-align: left;
                margin-top: 5px;
            }

            .matchtotal-box .score {
                position: absolute;
                top: 50%;
                right: 35%;
                transform: translate(50%, -50%);
                font-weight: bold;
                font-size: 1.2em;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                gap: 5px;
                text-align: center;
            }

        .edit-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #f1f1f1;
            color: black;
            border: 1px solid #aaa;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .light-row {
            background-color: #f9f9f9; /* 연한 회색 */
        }

        .dark-row {
            background-color: #e0e0e0; /* 진한 회색 */
        }

        /* 경기 수정 컨테이너 스타일 */
        #match-modify-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .matches-defaultBox {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f8f8f8;
        }

        /* 선수 추가 폼 스타일 */
        #player-add-form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        #player-add-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #player-add-form input, #player-add-form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #player-add-form p {
            font-size: 12px;
            color: #777;
            margin-bottom: 15px;
        }

        /* 버튼 스타일 */
        #player-add-form button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

            #player-add-form button:hover {
                background-color: #45a049;
            }

            #player-add-form button#cancel-player-add {
                background-color: #f44336;
            }

                #player-add-form button#cancel-player-add:hover {
                    background-color: #d32f2f;
                }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            #match-modify-container, #player-add-form-container {
                padding: 15px;
                margin: 10px;
            }

            #player-add-form input, #player-add-form select {
                width: calc(100% - 10px);
            }

            #player-add-form button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="hidden"></div>
    <div class="header">
        <a href="index.html">
            <img id="logo" src="https://github.com/YeosuUnited/DataSite/blob/main/assets/images/homeIcon.png?raw=true" alt="Home Icon" class="logo">
        </a>
        <span class="header-title">관리자 페이지</span>
    </div>
    <div class="button-container" id="button-container">
        <button class="action-button style1" id="add-match-button">경기 추가</button>
        <button class="action-button style1" id="modify-match-button">경기 수정</button>
        <button class="action-button style2" id="add-player-button">선수 추가</button>
        <button class="action-button style2" id="modify-player-button">선수 수정</button>
    </div>
    <div id="status">데이터 상태: 로딩 중...</div>
    <div id="lastUpdate"></div>

    <!-- 경기 추가 화면 -->
    <div id="match-form-container" class="match-form" style="display: none;">
        <h2>경기 추가</h2>
        <form id="match-form">
            <label>경기 종류</label>
            <div id="match-types">
                <label>축구 <input type="radio" name="match-type" value="축구"></label>
                <label>풋살 <input type="radio" name="match-type" value="풋살"></label>
                <label>자체전 <input type="radio" name="match-type" value="자체전"></label>
            </div>

            <label>상대팀 이름</label>
            <input type="text" id="opponent-name" placeholder="상대이름 입력">

            <label>상대팀 점수</label>
            <input type="number" id="opponent-score" placeholder="상대팀 점수 입력" min="0" step="1">

            <label>날짜/시간</label>
            <input type="datetime-local" id="match-date">

            <label>장소</label>
            <input type="text" id="match-location" placeholder="경기장소 입력">

            <label>참가 선수</label>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>출전</th>
                        <th>득점</th>
                        <th>도움</th>
                    </tr>
                </thead>
                <tbody id="player-list"></tbody>
            </table>

            <label>코멘트</label>
            <textarea id="match-comment" placeholder="코멘트 입력"></textarea>

            <button type="button" id="submit-match">추가하기</button>
            <button type="button" id="update-match">수정하기</button>
            <button type="button" id="delete-match">삭제하기</button>
            <button type="button" id="cancel-match">취소하기</button>
        </form>
    </div>

    <!-- 경기 수정 페이지 -->
    <div id="match-modify-container" class="match-form" style="display: none;">
        <!-- 경기 수정 페이지 내용 -->
        <h2>경기 수정</h2>
        <div id="allMatchesContainer" class="matches-defaultBox"></div>
    </div>

    <div id="player-add-form-container" style="display: none;">
        <h2>선수 추가</h2>
        <form id="player-add-form">
            <label>사진</label>
            <input type="file" id="player-photo" accept=".png" required>
            <p>※ 파일명은 숫자.png 형식이어야 합니다.</p>

            <label>이름</label>
            <input type="text" id="player-name" placeholder="이름 입력" required>

            <label>생년월일</label>
            <input type="date" id="player-birth" required>

            <label>국적</label>
            <select id="player-nationality" required>
                <option value="대한민국">대한민국</option>
                <option value="미국">미국</option>
                <option value="일본">일본</option>
                <option value="중국">중국</option>
                <option value="대만">대만</option>
                <option value="영국">영국</option>
                <option value="프랑스">프랑스</option>
                <option value="이탈리아">이탈리아</option>
                <option value="독일">독일</option>
                <!-- 필요시 국가 추가 -->
            </select>

            <label>등번호</label>
            <input type="number" id="player-number" min="1" placeholder="등번호 입력" required>

            <label>포지션</label>
            <input type="text" id="player-position" placeholder="포지션 입력" required>

            <label>서브포지션</label>
            <input type="text" id="player-sub-position" placeholder="서브포지션 입력">

            <label>키(cm)</label>
            <input type="number" id="player-height" min="1" placeholder="키 입력" required>

            <label>몸무게(kg)</label>
            <input type="number" id="player-weight" min="1" placeholder="몸무게 입력" required>

            <button type="button" id="add-player-submit">추가하기</button>
            <button type="button" id="modify-player-confirm">수정하기</button>
            <button type="button" id="cancel-player-add">취소하기</button>
            <button type="button" id="delete-player-confirm">삭제하기</button>
        </form>
    </div>

    <script>
        let cachedData = null; // 캐싱 데이터를 저장
        let token = null;

        async function fetchData() {
            const now = new Date().getTime();
            const cachedLastUpdated = localStorage.getItem('lastUpdated');

            console.log(`[fetchData] 실행: 현재 시간 - ${now}, 캐시된 마지막 업데이트 시간 - ${cachedLastUpdated}`);

            // 오버레이 활성화
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.add('active');

            if (!cachedLastUpdated || (now - cachedLastUpdated) > 60000) {
                try {
                    document.getElementById('status').innerText = '데이터를 불러오는 중...';
                    console.log('[fetchData] 데이터 새로 요청 중...');

                    // 3개의 JSON 파일을 병렬로 가져오기
                    const urls = [
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/player_data.json',
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/records_allTime.json',
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/matches_total.json',
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/token_1.text',
                        'https://raw.githubusercontent.com/YeosuUnited/DataSite/main/assets/data/token_2.text',
                    ];

                    const responses = await Promise.allSettled(
                        urls.map((url, index) =>
                            fetch(url)
                                .then(response => {
                                    console.log(`[fetchData] URL ${index + 1} (${url}) 응답 상태: ${response.status}`);
                                    if (!response.ok) {
                                        console.error(`네트워크 오류 발생: ${url}`);
                                        throw new Error(`네트워크 응답에 문제가 있습니다: ${url}`);
                                    }
                                    // text 파일과 JSON 파일 구분
                                    if (url.endsWith('.text')) {
                                        return response.text();
                                    }
                                    return response.json();
                                })
                        )
                    );

                    // 응답 데이터를 개별적으로 처리
                    const data = {
                        players: responses[0].status === 'fulfilled' ? responses[0].value : {},
                        recordAll: responses[1].status === 'fulfilled' ? responses[1].value : {},
                        matchesTotal: responses[2].status === 'fulfilled' ? responses[2].value : {},
                    };

                    // token 파일 내용 합치기
                    const token_1 = responses[3].status === 'fulfilled' ? responses[3].value.replace(/\n/g, '') : '';
                    const token_2 = responses[4].status === 'fulfilled' ? responses[4].value.replace(/\n/g, '') : '';
                    token = token_1 + token_2;

                    // token을 localStorage에 저장
                    localStorage.setItem('token', token);

                    // 데이터를 캐싱 변수에 저장
                    cachedData = data;
                    const lastUpdated = now;

                    localStorage.setItem('cachedData', JSON.stringify(cachedData));
                    localStorage.setItem('lastUpdated', lastUpdated);

                    // 데이터 렌더링
                    updateTimeInfo();

                } catch (error) {
                    console.error('Error fetching data:', error);
                    useCachedData();
                } finally {
                    // 오버레이 비활성화
                    loadingOverlay.classList.remove('active');
                }
            } else {
                useCachedData();
                loadingOverlay.classList.remove('active');
            }
        }

        async function fetchLatestData() {
            const now = new Date().getTime();
            const cachedLastUpdated = localStorage.getItem('lastUpdated');

            try {
                const repoOwner = "YeosuUnited";
                const repoName = "DataSite";
                const files = [
                    "assets/data/player_data.json",
                    "assets/data/records_allTime.json",
                    "assets/data/matches_total.json",
                ];

                const responses = await Promise.allSettled(
                    files.map(async (filePath) => {
                        const response = await fetch(
                            `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`,
                            {
                                headers: {
                                    Authorization: `token ${token}`, // 토큰 사용
                                },
                            }
                        );

                        if (!response.ok) {
                            throw new Error(`Failed to fetch ${filePath}: ${response.status}`);
                        }

                        const fileData = await response.json();

        // 정렬 및 키 재설정 함수
        function sortAndRekeyMatchData(data) {
            // 1. date 기준으로 오름차순 정렬
            const sortedByOldest = Object.entries(data).sort(([, a], [, b]) => new Date(a.date) - new Date(b.date));

            // 2. "match_숫자" 키 재설정
            const rekeyedContent = {};
            sortedByOldest.forEach(([key, value], index) => {
                const newKey = `match_${String(index + 1).padStart(5, '0')}`;
                rekeyedContent[newKey] = value;
            });

            // 3. date 기준으로 내림차순 정렬
            return Object.fromEntries(
                Object.entries(rekeyedContent).sort(([, a], [, b]) => new Date(b.date) - new Date(a.date))
            );
        }

                totalGoals += playerGoals; // 득점 합산
            });

            return { players, totalGoals };
        }

        // 경기 종류 및 날짜 확인 함수
        function getMatchDetails() {
            const selectedType = document.querySelector('input[name="match-type"]:checked')?.value;
            if (!selectedType) throw new Error('경기 종류를 선택해주세요');

            const typeMap = { "축구": "0", "풋살": "1", "자체전": "2" };
            const typeNumber = typeMap[selectedType];

            const matchDate = document.getElementById('match-date').value;
            if (!matchDate || isNaN(new Date(matchDate))) {
                throw new Error('유효한 경기 날짜를 입력해주세요');

            return { typeNumber, matchDate: new Date(matchDate), year: new Date(matchDate).getFullYear() };
        }

        // 상대팀 이름 확인 함수
        function getOpponentName() {
            const opponentName = document.getElementById('opponent-name').value.trim();

            return opponentName;
        }

        // 선수 데이터 수집 함수
        function collectGoalAndAssistData(players, cachedData) {
            const goalPlayers = [];
            const assistPlayers = [];

            players.forEach((player) => {
                const playerNumber = Object.entries(cachedData.players).find(([key, value]) => value.name === player)?.[0];
                if (!playerNumber) throw new Error(`선수 ${player}의 등번호를 찾을 수 없습니다.`);

                const goalsInput = document.querySelector(`#goals_${playerNumber}`);
                const assistsInput = document.querySelector(`#assists_${playerNumber}`);

                const goals = parseInt(goalsInput?.value || '0', 10);
                const assists = parseInt(assistsInput?.value || '0', 10);

                for (let i = 0; i < goals; i++) goalPlayers.push(player);
                for (let i = 0; i < assists; i++) assistPlayers.push(player);
            });

            return { goalPlayers, assistPlayers };
        }

        // 경기 데이터 객체 생성 함수
        function createMatchData(selectedType, matchDate, opponentName, players, goalPlayers, assistPlayers) {
            const opponentScore = selectedType === "풋살" || selectedType === "자체전" ? 0 : parseInt(document.getElementById('opponent-score').value || '0', 10);
            const usScore = selectedType === "풋살" || selectedType === "자체전" ? 0 : goalPlayers.length;

            return {
                date: matchDate,
                type: selectedType,
                opponent: opponentName,
                players,
                score: { us: usScore, them: opponentScore },
                location: document.getElementById('match-location').value,
                goal: goalPlayers,
                assist: assistPlayers,
                comment: document.getElementById('match-comment').value,
            };
        }

        // 공통 서버 데이터 업데이트 함수
        async function updateRecordData(players, goalPlayers, assistPlayers, updatedRecordAll, year) {
            const nameToNumberMap = Object.fromEntries(
                Object.entries(cachedData.players).map(([number, info]) => [info.name, number])
            );

            players.forEach((playerName) => {
                const playerNumber = nameToNumberMap[playerName];
                if (!playerNumber) throw new Error(`선수 ${playerName}의 등번호를 찾을 수 없습니다.`);

                const playerRecord = updatedRecordAll[playerNumber] || {};
                const yearData = playerRecord[year] || { goals: 0, assists: 0, attackP: 0, matches: 0 };

                const playerGoals = goalPlayers.filter((name) => name === playerName).length;
                const playerAssists = assistPlayers.filter((name) => name === playerName).length;

                yearData.goals += playerGoals;
                yearData.assists += playerAssists;
                yearData.attackP += playerGoals + playerAssists;
                yearData.matches += 1;

                playerRecord[year] = yearData;
                updatedRecordAll[playerNumber] = playerRecord;
            });

            return updatedRecordAll;
        }

        // 선수 데이터 업데이트 함수
        function processPlayerData(playerList, nameToNumberMap, updatedRecordAll, year, originalMatchData = null) {
            playerList.forEach(row => {
                const playerName = row.querySelector("td:first-child").innerText.split(' ')[0].trim();
                const isPlaying = row.querySelector("input[type='checkbox']").checked;
                const goals = parseInt(row.querySelector("input[name^='goals']").value || '0', 10);
                const assists = parseInt(row.querySelector("input[name^='assists']").value || '0', 10);

                const playerNumber = nameToNumberMap[playerName];
                if (!playerNumber) {
                    console.warn(`선수 ${playerName}의 등번호를 찾을 수 없습니다.`);
                    return;
                }

                const playerRecord = updatedRecordAll[playerNumber] || {};
                const yearData = playerRecord[year] || { goals: 0, assists: 0, attackP: 0, matches: 0 };

                if (originalMatchData) {
                    const originalGoals = originalMatchData.goal.filter(name => name === playerName).length;
                    const originalAssists = originalMatchData.assist.filter(name => name === playerName).length;
                    const wasPlaying = originalMatchData.players.includes(playerName);

                    yearData.goals += goals - originalGoals;
                    yearData.assists += assists - originalAssists;
                    yearData.attackP += (goals + assists) - (originalGoals + originalAssists);
                    yearData.matches += isPlaying && !wasPlaying ? 1 : !isPlaying && wasPlaying ? -1 : 0;
                } else {
                    yearData.goals += goals;
                    yearData.assists += assists;
                    yearData.attackP += goals + assists;
                    yearData.matches += isPlaying ? 1 : 0;
                }

                updatedRecordAll[playerNumber] = { ...playerRecord, [year]: yearData };
            });

            return updatedRecordAll;
        }

            alert('선수 삭제가 완료되었습니다!');

            resetUIFromModifyPlayer();
            toggleLoadingOverlay(false);
        });

        // 입력값 유효성 검사 함수
        function validateInputs(photoInput, playerName, playerBirth, playerNationality, playerPosition, playerHeight, playerWeight, playerNumber) {
            const photoFileName = photoInput.files[0]?.name || '';
            if (photoFileName && !/^[0-9]+\.png$/.test(photoFileName)) {
                alert('파일명은 숫자.png 형식이어야 합니다.');
                return false;
            }

            if (!playerName || !playerBirth || !playerNationality || !playerPosition || !playerHeight || !playerWeight || isNaN(playerNumber)) {
                alert('모든 필드를 정확히 입력해주세요.');
                return false;
            }

            return true;
        }

        // 오버레이 활성화 및 비활성화 함수
        function toggleLoadingOverlay(isActive) {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (isActive) { loadingOverlay.classList.add('active'); }
            else { loadingOverlay.classList.remove('active'); }
        }

        // 등번호 중복 검사 함수
        function isDuplicateNumber(playerNumber) {
            return Object.values(cachedData.players).some(player => parseInt(player.number, 10) === playerNumber);
        }

        // 공통 선수 데이터 생성 함수
        function createPlayerData(playerName, playerBirth, playerNationality, playerNumber, playerPosition, playerSubPosition, playerHeight, playerWeight) {
            return {
                name: playerName,
                birth: playerBirth,
                nation: playerNationality,
                number: playerNumber,
                posi: playerPosition,
                subPosi: playerSubPosition,
                height: playerHeight,
                weight: playerWeight,
            };
        }

        // 폼 초기화 및 화면 복원 함수
        function resetUIFromModifyPlayer() {
            document.getElementById('player-add-form').reset();
            document.getElementById('player-add-form-container').style.display = 'none';

            const buttonContainer = document.getElementById('button-container');
            buttonContainer.classList.remove('horizontal-layout');
            buttonContainer.classList.add('grid');
        }

        // "취소하기" 버튼 클릭 이벤트
        document.getElementById('cancel-player-add').addEventListener('click', function () {
            document.getElementById('player-add-form').reset(); // 폼 초기화
            document.getElementById('player-add-form-container').style.display = 'none'; // 폼 숨기기

            // 최초 화면 셋팅 복원
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.classList.remove('horizontal-layout');
            buttonContainer.classList.add('grid');
        });

        // UTF-8 문자열을 Base64로 변환
        function utf8ToBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // Base64 문자열을 UTF-8로 변환
        function base64ToUtf8(str) {
            return decodeURIComponent(escape(atob(str)));
        }
    </script>
