<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .header {
            background-color: blue;
            color: white;
            height: 300px;
            width: 100%;
            text-align: left;
            padding-left: 20px;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            box-sizing: border-box;
            padding-right: 20px;
        }
        .player-number {
            color: lightgray;
            margin-left: 10px;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .search-input {
            height: 30px;
            font-size: 16px;
            padding: 5px;
        }
        .search-results {
            background-color: white;
            color: black;
            max-width: 300px;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
        }
        .search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .search-results li {
            margin-bottom: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cachedData = JSON.parse(localStorage.getItem('cachedData'));
            const playerNameElement = document.getElementById('player-name');
            const playerNumberElement = document.querySelector('.player-number');
            const searchInputElement = document.getElementById('search-input');
            const searchResultsElement = document.getElementById('search-results');

            // 페이지 처음 접속 시 기본 문구 표시
            playerNameElement.textContent = "선수를 검색하세요";

            searchInputElement.addEventListener('input', function() {
                const searchTerm = searchInputElement.value;
                if (cachedData && cachedData.playerData) {
                    const filteredPlayers = cachedData.playerData.filter(p => p.이름.startsWith(searchTerm)).slice(0, 5);
                    let resultsHtml = "<ul>";
                    filteredPlayers.forEach(player => {
                        resultsHtml += `<li>${player.이름} - NO.${player.등번호}</li>`;
                    });
                    resultsHtml += "</ul>";
                    searchResultsElement.innerHTML = resultsHtml;
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <div>
            <span id="player-name"></span><span class="player-number"></span>
        </div>
        <div class="search-box">
            <input type="text" id="search-input" class="search-input" placeholder="이름 검색">
        </div>
        <div id="search-results" class="search-results"></div>
    </div>
</body>
</html>
