<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .header {
            background-color: blue;
            color: white;
            height: 150px;
            width: 100%;
            text-align: left;
            line-height: 150px;
            padding-left: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding-right: 20px;
            transition: height 0.3s ease;
        }
        .header.expanded {
            height: 300px;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
        }
        .player-number {
            color: lightgray;
            margin-left: 10px;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .search-input {
            height: 30px;
            font-size: 16px;
            padding: 5px;
        }
        .search-button {
            height: 40px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cachedData = JSON.parse(localStorage.getItem('cachedData'));
            if (cachedData && cachedData.playerData) {
                const player = cachedData.playerData[0]; // 임시로 첫 번째 선수 데이터 사용
                document.getElementById('player-name').textContent = player.이름;
                document.querySelector('.player-number').textContent = `NO.${player.등번호}`;
            }

            document.getElementById('search-button').addEventListener('click', function() {
                const searchName = document.getElementById('search-input').value;
                if (cachedData && cachedData.playerData) {
                    const player = cachedData.playerData.find(p => p.이름 === searchName);
                    if (player) {
                        document.getElementById('player-name').textContent = player.이름;
                        document.querySelector('.player-number').textContent = `NO.${player.등번호}`;
                        document.querySelector('.header').classList.add('expanded');
                    } else {
                        alert('선수를 찾을 수 없습니다.');
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <div>
            <span id="player-name"></span><span class="player-number"></span>
        </div>
        <div class="search-box">
            <input type="text" id="search-input" class="search-input" placeholder="이름 검색">
            <button id="search-button" class="search-button">검색</button>
        </div>
    </div>
</body>
</html>
