<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 정보 보기</title>
    <script>
        function displayPlayerData() {
            const cachedData = JSON.parse(localStorage.getItem('cachedData'));
            const data = cachedData?.playerData;

            if (data) {
                let html = '<table border="1"><tr><th>이름</th><th>생년월일</th><th>포지션</th><th>서브포지션</th><th>등번호</th></tr>';

                data.forEach(player => {
                    html += `<tr>
                                <td>${player.이름}</td>
                                <td>${player.생년월일}</td>
                                <td>${player.포지션}</td>
                                <td>${player.서브포지션}</td>
                                <td>${player.등번호}</td>
                             </tr>`;
                });
                html += '</table>';

                document.getElementById('playerInfo').innerHTML = html;
            } else {
                document.getElementById('playerInfo').innerText = '캐시된 데이터를 찾을 수 없습니다.';
            }
        }

        window.onload = displayPlayerData;
    </script>
</head>
<body>
    <h1>선수 정보</h1>
    <div id="playerInfo">데이터 불러오는 중...</div>
</body>
</html>
