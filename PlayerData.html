<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 정보 보기</title>
    <script>
        async function fetchPlayerInfo() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwr4inHtj2P_4NNIVBJCiPFWESOfa_pSKEdSJHjLIes0K_FjL25CYBky3VUsyOUi-9e/exec?sheet=PlayerData'); // PlayerData 시트 지정
                const data = await response.json();

                // PlayerData의 데이터 구조에 맞춘 테이블 생성
                let html = '<table border="1"><tr><th>이름</th><th>생년월일</th><th>포지션</th><th>서브포지션</th><th>등번호</th></tr>';
                
                data.forEach(player => {
                    html += `<tr>
                                <td>${player.이름}</td>
                                <td>${player.생년월일}</td>
                                <td>${player.포지션}</td>
                                <td>${player.서브포지션}</td>
                                <td>${player.등번호}</td>
                             </tr>`;
                });
                html += '</table>';

                document.getElementById('playerInfo').innerHTML = html;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('playerInfo').innerText = '데이터를 불러오는 중 오류가 발생했습니다.';
            }
        }

        window.onload = fetchPlayerInfo;
    </script>
</head>
<body>
    <h1>선수 정보</h1>
    <div id="playerInfo">데이터 불러오는 중...</div>
</body>
</html>
