<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 기록</title>
    <link rel="stylesheet" href="https://yeosuunited.com/js/commonStyle.css?v=1.04">
    <style>
        .thirdHeader {
            height: 50px;
            width: 100%;
            min-width: 270px;
            text-align: center;
            display: flex;
            align-items: center;
            margin-top: 60px;
            margin-bottom: 15px;
            justify-content: space-between;
        }

        .toggleL-button, .toggleR-button, .toggle-button {
            background-color: transparent;
            position: relative;
            font-size: 16px;
            border: none;
            color: gray;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggleL-button {
            margin-left: 40px;
        }

        .toggleR-button {
            margin-right: 40px;
        }

            .toggleL-button.active, .toggleR-button.active, .toggle-button.active {
                color: black;
                font-weight: bold;
                border: none;
            }

        .toggleL-button.active::after, 
        .toggleR-button.active::after, 
        .toggle-button.active::after {
            content: "";
            position: absolute;
            bottom: -5px; /* 밑줄 위치 조정 */
            left: 0;
            width: 100%; /* 텍스트 아래 전체 밑줄 */
            height: 3px; /* 밑줄 두께 */
            background-color: #16418d; /* 밑줄 색상 (파란색) */
        }

        .matches-defaultBox {
            display: flex;
            flex-direction: column;
            padding: 0 10px;
        }

        .match-box {
            width: 100%;
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            align-items: start;
        }
            
        #allMatchesContainer {
        }

        .matchtotal-box {
            width: 100%;
            background-color: #f1f1f1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            align-items: start;
            margin-top: 5px; /* 위 간격 */
            margin-bottom: 5px; /* 아래 간격 */
        }

        .popup-button {
            position: absolute;
            right: 0;
            color: #3f3f3f;
            padding: 5px 10px;
            cursor: pointer;
            background: none; /* 배경 제거 */
            font-size: 0.9em;
            border: none; /* 테두리 제거 */
            outline: none; /* 포커스 테두리 제거 */
            font-family: "Do Hyeon", serif;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            border: 1px solid #aaa;
            border-radius: 10px;
            z-index: 1000;
            padding: 20px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* 수직 스크롤바 추가 */
            overflow-x: hidden; /* 수평 스크롤바 제거 */
        }

        .popup-timeNdate {
            text-align: center; /* 부모 요소에서 중앙 정렬 */
            margin-bottom: 5px;
            margin-top: -30px;
        }

        .popup-time {
            font-size: 0.7em;
            color: gray;
        }

        .popup-date {
        }

        .popup .close-button {
            position: sticky;
            top: -10px; /* 위쪽 여백 조정 */
            right: -10px; /* 오른쪽 여백 조정 */
            margin-left: auto;
            background-color: transparent; /* 버튼 배경 제거 */
            border: none; /* 버튼 테두리 제거 */
            cursor: pointer;
            width: 30px; /* 버튼 크기 */
            height: 30px; /* 버튼 크기 */
            display: flex;
            z-index: 1001; /* 다른 요소 위로 보이도록 z-index 설정 */
        }

            .popup .close-button img {
                width: 100%; /* 버튼 크기에 맞게 이미지 크기 조정 */
                height: 100%; /* 버튼 크기에 맞게 이미지 크기 조정 */
                object-fit: contain; /* 이미지가 왜곡되지 않도록 설정 */
            }

        .popup h2 {
            text-align: center; /* 텍스트를 가운데 정렬 */
            font-size: 1.5em; /* 필요하면 글씨 크기를 조정 */
            margin-bottom: 20px; /* 텍스트 아래에 여백 추가 */
        }

            .popup h2:first-child { /* 팝업창 상단 날짜 */
                font-size: 1.2em;
                text-align: center;
                color: gray;
                margin-bottom: 10px;
            }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ccc; /* 테두리 기본 색상 */
        }

            .styled-table th, .styled-table td {
                border: 1px solid #ddd; /* 내부 선을 옅은 회색으로 설정 */
                padding: 8px;
            }

            .styled-table th {
                background-color: #f4f4f4; /* 헤더 배경색 */
                font-weight: bold;
            }

            .styled-table .light-row {
                background-color: #f9f9f9; /* 연한 회색 */
            }

            .styled-table .dark-row {
                background-color: #ffffff; /* 흰색 */
            }

            .styled-table tr:hover {
                background-color: #f1f1f1; /* 행 마우스 오버 시 색상 */
            }

        .styled-table-title {
            font-size: 15px; /* 텍스트 크기 */
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-bottom: 5px; /* 아래쪽 여백 추가 */
            color: #2565D0; /* 텍스트 색상 */
            margin-top: 15px;
        }

        .recent-matches-popup {
            text-align: center; /* 텍스트 중앙 정렬 */
            list-style: none; /* 불릿 포인트 제거 */
            padding: 0;
            margin: 0 auto; /* 수평 중앙 정렬 */
        }

        .recent-matches-popup-head {
            font-size: 15px; /* 텍스트 크기 */
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-top: 20px;
            margin-bottom: 1px;
            color: #2565D0; /* 텍스트 색상 */
        }

        .recent-matches-popup li {
            margin: 3px 0; /* 위아래 간격을 3px로 설정 */
            padding: 0; /* 내부 여백 제거 */
            line-height: 1.4; /* 줄 간격 설정 */
        }

        .light-row { /*match랑 matchTotal box에서 사용되는 스타일링*/
            background-color: #f7f7f7; /* 흰색 */
        }

        .dark-row { /*match랑 matchTotal box에서 사용되는 스타일링*/
            background-color: #e8e8e8; /* 옅은 회색 */
        }

        .match-header {
            display: flex;
            align-items: center;
            margin-bottom: 3px;          
            position: relative;
            margin-top: 13px;
        }

        .match-time {
            color: #6b7280;
            font-size: 0em;
             font-family: "Do Hyeon", serif;
        }

        .match-link {
            font-size: 0.9em;
            color: #2565D0;
            text-decoration: none;
        }

        .match-divider {
            height: 1px;
            background: #2565D0;
            border: none;     
            opacity: 0.5; /* 투명도 50% */
        }

        .match-info {
            margin-top:3px;
            margin-bottom: 40px;
            text-align: center;
            font-size: 1em;            
        }

        .match-date {
            font-size: 1em;
            color: black;
            font-family: "Do Hyeon", serif;
        }

        .match-type{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: "Jua", serif;
        }

        .match-location {            
            position: absolute;
            right: 0; /* 부모 요소의 맨 오른쪽 정렬 */
            font-size: 0.95em;
            color: #6b7280;
            font-family: "Jua", serif;
        }

        .match-details {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            margin-bottom: 10px;
            gap: 10px;
        }

        .team-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 110px;
            height: 60px;
            background: white;
            margin-bottom: -15px;
        }

        .team-emblem {
            width: 35px;
            height: auto;
        }

        .match-vs {
            font-size: 1.5em;
            font-weight: bold;
            color: #275ab3;
            font-family: "Do Hyeon", serif;
            transform: translateY(7px); /* 원하는 값으로 조정 */
        }

        .opponent-team {
            font-size: 1.2em;
            font-family: "Do Hyeon", serif;

        }        
    </style>

    <script src="https://yeosuunited.com/js/commonScript.js?v=1.08"></script>
    <script src="https://yeosuunited.com/js/matchesRScript.js?v=1.09"></script>
</head>
<body>
    <div id="common-container"></div>

    <div class="thirdHeader">
        <button id="recentButton" class="toggleL-button">최근 10경기</button>
        <button id="allButton" class="toggle-button">모든 경기</button>
        <button id="searchButton" class="toggleR-button">검색</button>
    </div>
    <div id="recentMatchesContainer" class="matches-defaultBox"></div>
    <div id="allMatchesContainer" class="matches-defaultBox"></div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <div id="searchContainer" style="display: none; width: 80%; max-width: 400px;">
            <input id="searchInput" type="text" placeholder="상대팀 이름 검색"
                   style="width: 100%; height: 40px; font-size: 16px; border-radius: 20px; border: 1px solid #ccc; padding-left: 15px;">
            <div id="searchResults" style="margin-top: 10px; text-align:left; padding: 5px;"></div>
        </div>
    </div>
    <div id="teamHistoryContainer" style="display:none; margin-top: 0px; padding: 10px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;"></div>
    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup">
        <button class="close-button">x</button>
        <h2>vs 상대팀이름 풋살</h2>
        <p>팝업 내용입니다.</p>
    </div>
</body>
</html>
