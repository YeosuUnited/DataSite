<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 기록 보기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
    
        .firstHeader {
            background-color: white;
            color: white;
            height: 43px;
            width: 100%;
            display: flex;
        }
    
        .logo {
            height: 35px;
            cursor: pointer;
            margin: 7px 0 0 7px;
        }
    
        .pageTitleText {
            color: black;
            font-weight: bold;
            font-size: 20px;
            margin: 9px 0 0 9px;
        }
    
    
        .secondHeader {
            background-color: white;
            color: white;
            height: 43px;
            width: 100%;
            min-width: 270px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    
        .movePageLeft-button, .movePageRight-button, .nowPage-button {
            background-color: white;
            text-decoration: none; /* 밑줄 제거 */
            position: relative;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
    
        .movePageLeft-button {
            margin-left: 40px;
        }
    
        .movePageRight-button {
            margin-right: 40px;
        }
    
        .movePage-button {
            color: black;
            cursor: pointer;
        }
    
        .nowPage-button {
            color: #2565D0;
            font-weight: bold;
            position: relative; /* 상대 위치 조정을 위해 추가 */
        }
    
            .nowPage-button::after {
                content: ""; /* 가상 요소 생성 */
                position: absolute;
                bottom: -10px; /* 밑줄을 더 아래로 이동 (-5px은 원하는 거리로 조정) */
                left: 0;
                width: 100%;
                height: 3px; /* 밑줄 두께 */
                background-color: #2565D0; /* 밑줄 색상 */
            }
    
        .thirdHeader {
            background-color: #2565D0;
            color: white;
            height: 45px;
            width: 100%;
            min-width: 270px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    
        .toggleL-button, .toggleR-button, .toggle-button {
            position: relative;
            font-size: 16px;
            border: none;
            background-color: #2565D0;
            color: #a5bcf1;
            cursor: pointer;
            transition: all 0.3s;
        }
    
        .toggleL-button {
            margin-left: 40px;
        }
    
        .toggleR-button {
            margin-right: 40px;
        }
    
            .toggleL-button.active, .toggleR-button.active, .toggle-button.active {
                background-color: #2565D0;
                color: white;
                font-weight: bold;
                border: none;
            }
    
        .matches-defaultBox {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding: 0 10px;
        }
    
        .match-box {
            width: 100%;
            background-color: #f1f1f1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            align-items: start;
            gap: 10px;
            margin-top: 3px; /* 위 간격 */
            margin-bottom: 3px; /* 아래 간격 */
        }
    
            .match-box .date-time {
                font-size: 0.9em;
                color: #333;
                align-self: start;
                display: flex;
                flex-direction: row;
                gap: 5px; /* 날짜와 시간을 약간 간격을 둡니다 */
            }
    
                .match-box .date-time .date {
                    font-size: 1em;
                    color: #555; /* 날짜 색상 */
                }
    
                .match-box .date-time .time {
                    margin-top: 2px;
                    font-size: 0.75em; /* 시간 크기 */
                    color: gray; /* 시간 색상 */
                }
    
            .match-box .opponent-location {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 4px;
            }
    
            .match-box .opponent {
                font-size: 1.2em;
                font-weight: bold;
                text-align: left;
            }
    
            .match-box .location {
                font-size: 0.78em;
                color: gray;
                text-align: left;
                margin-top: 5px;
            }
    
            .match-box .score {
                position: absolute;
                top: 50%;
                right: 35%;
                transform: translate(50%, -50%);
                font-weight: bold;
                font-size: 1.2em;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                gap: 5px;
                text-align: center;
            }
    
        #allMatchesContainer {
            margin-top: 20px; /* 버튼과 컨테이너 간의 간격 추가 */
        }
    
        .matchtotal-box {
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            align-items: start;
            margin-top: 2px; /* 위 간격 */
            margin-bottom: 2px; /* 아래 간격 */
        }
    
            .matchtotal-box .date-time {
                font-size: 0.9em;
                color: #333;
                align-self: start;
                display: flex;
                flex-direction: row;
                gap: 5px; /* 날짜와 시간을 약간 간격을 둡니다 */
            }
    
                .matchtotal-box .date-time .date {
                    font-size: 1em;
                    color: #555; /* 날짜 색상 */
                }
    
                .matchtotal-box .date-time .time {
                    margin-top: 2px;
                    font-size: 0.75em; /* 시간 크기 */
                    color: gray; /* 시간 색상 */
                }
    
            .matchtotal-box .opponent-location {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 4px;
            }
    
            .matchtotal-box .opponent {
                font-size: 1.2em;
                font-weight: bold;
                text-align: left;
            }
    
            .matchtotal-box .location {
                font-size: 0.78em;
                color: gray;
                text-align: left;
                margin-top: 5px;
            }
    
            .matchtotal-box .score {
                position: absolute;
                top: 50%;
                right: 35%;
                transform: translate(50%, -50%);
                font-weight: bold;
                font-size: 1.2em;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                gap: 5px;
                text-align: center;
            }
    
        .popup-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #f1f1f1;
            color: black;
            border: 1px solid #aaa;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            border: 1px solid #aaa;
            border-radius: 10px;
            z-index: 1000;
            padding: 20px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* 수직 스크롤바 추가 */
            overflow-x: hidden; /* 수평 스크롤바 제거 */
        }
    
        .popup-timeNdate {
            text-align: center; /* 부모 요소에서 중앙 정렬 */
            margin-bottom: 5px;
            margin-top: -30px;
        }
    
        .popup-time {
            font-size: 0.7em;
            color: gray;
        }
    
        .popup-date {
        }
    
        .popup .close-button {
            position: sticky;
            top: 0px;
            margin-left: auto;
            right: 0px;
            background-color: transparent; /* 버튼 배경 제거 */
            border: none; /* 버튼 테두리 제거 */
            cursor: pointer;
            width: 30px; /* 버튼 크기 */
            height: 30px; /* 버튼 크기 */
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001; /* 다른 요소 위로 보이도록 z-index 설정 */
        }
    
            .popup .close-button img {
                width: 100%; /* 버튼 크기에 맞게 이미지 크기 조정 */
                height: 100%; /* 버튼 크기에 맞게 이미지 크기 조정 */
                object-fit: contain; /* 이미지가 왜곡되지 않도록 설정 */
            }
    
        .popup h2 {
            text-align: center; /* 텍스트를 가운데 정렬 */
            font-size: 1.5em; /* 필요하면 글씨 크기를 조정 */
            margin-bottom: 20px; /* 텍스트 아래에 여백 추가 */
        }
    
            .popup h2:first-child { /* 팝업창 상단 날짜 */
                font-size: 1.2em;
                text-align: center;
                color: gray;
                margin-bottom: 10px;
            }
    
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ccc; /* 테두리 기본 색상 */
        }
    
            .styled-table th, .styled-table td {
                border: 1px solid #ddd; /* 내부 선을 옅은 회색으로 설정 */
                padding: 8px;
            }
    
            .styled-table th {
                background-color: #f4f4f4; /* 헤더 배경색 */
                font-weight: bold;
            }
    
            .styled-table .light-row {
                background-color: #f9f9f9; /* 연한 회색 */
            }
    
            .styled-table .dark-row {
                background-color: #ffffff; /* 흰색 */
            }
    
            .styled-table tr:hover {
                background-color: #f1f1f1; /* 행 마우스 오버 시 색상 */
            }
    
        .styled-table-title {
            font-size: 15px; /* 텍스트 크기 */
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-bottom: 5px; /* 아래쪽 여백 추가 */
            color: #2565D0; /* 텍스트 색상 */
        }
    
        .recent-matches-popup {
            text-align: center; /* 텍스트 중앙 정렬 */
            list-style: none; /* 불릿 포인트 제거 */
            padding: 0;
            margin: 0 auto; /* 수평 중앙 정렬 */
        }
    
        .recent-matches-popup-head {
            font-size: 15px; /* 텍스트 크기 */
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-top: 20px;
            margin-bottom: 1px;
            color: #2565D0; /* 텍스트 색상 */
        }
    
        .recent-matches-popup li {
            margin: 3px 0; /* 위아래 간격을 3px로 설정 */
            padding: 0; /* 내부 여백 제거 */
            line-height: 1.4; /* 줄 간격 설정 */
        }
    
        .light-row { /*match랑 matchTotal box에서 사용되는 스타일링*/
            background-color: #f7f7f7; /* 흰색 */
        }
    
        .dark-row { /*match랑 matchTotal box에서 사용되는 스타일링*/
            background-color: #e8e8e8; /* 옅은 회색 */
        }
    </style>

    <script src="https://YeosuUnited.github.io/DataSite/js/commonScript.js?v=1.03"></script>
    <script src="https://YeosuUnited.github.io/DataSite/js/matchesRScript.js?v=1.01"></script>
</head>
<body>
    <div class="firstHeader">
        <img id="logo" src="https://github.com/YeosuUnited/DataSite/blob/main/assets/images/homeIcon.png?raw=true" alt="Home Icon" class="logo">
        <span class="pageTitleText">팀 일정</span>
    </div>
    <div class="secondHeader">
        <a href="playerData.html" class="movePageLeft-button">프로필</a>
        <span class="nowPage-button">팀 일정</span>
        <a href="seasonRecord.html" class="movePageRight-button">선수 기록</a>
    </div>
    <div class="thirdHeader">
        <button id="recentButton" class="toggleL-button">최근 10경기</button>
        <button id="allButton" class="toggle-button">모든 경기</button>
        <button id="searchButton" class="toggleR-button">검색</button>
    </div>
    <div id="recentMatchesContainer" class="matches-defaultBox"></div>
    <div id="allMatchesContainer" class="matches-defaultBox"></div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <div id="searchContainer" style="display: none; width: 80%; max-width: 400px;">
            <input id="searchInput" type="text" placeholder="상대팀 이름 검색"
                   style="width: 100%; height: 40px; font-size: 16px; border-radius: 20px; border: 1px solid #ccc; padding-left: 15px;">
            <div id="searchResults" style="margin-top: 10px; text-align:left; padding: 5px;"></div>
        </div>
    </div>
    <div id="teamHistoryContainer" style="display:none; margin-top: 0px; padding: 10px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;"></div>
    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup">
        <button class="close-button">x</button>
        <h2>vs 상대팀이름 풋살</h2>
        <p>팝업 내용입니다.</p>
    </div>
</body>
</html>
