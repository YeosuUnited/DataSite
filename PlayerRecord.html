<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 기록 보기</title>
    <style>
        table {
            margin: auto; /* 1. 표를 화면 가운데로 정렬 */
            border-collapse: collapse; /* 4. 행을 나누는 선 제거 */
            width: 80%; /* 표의 너비 */
            border: 1px solid lightgray; /* 3. 전체 표 테두리 얇은 회색 실선 */
        }
        th {
            background-color: #f2f2f2; /* 2. 1열 배경을 연한 회색으로 설정 */
            padding: 10px;
        }
        td {
            padding: 10px;
            background-color: white; /* 나머지 칸은 흰색 배경 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        th, td {
            border: none; /* 4. 행을 나누는 선 제거 */
        }
        .highlight {
            border: 2px solid red; /* 5. 정렬된 열에 빨간 테두리 */
        }
    </style>
    <script>
        let currentSortColumn = '득점'; // 기본 정렬을 득점으로 설정
        let currentSortDirection = 'desc'; // 기본 내림차순

        function sortTable(data, column, direction) {
            return data.sort((a, b) => {
                let valA = a[column];
                let valB = b[column];
                
                // 숫자일 경우 숫자 비교, 아니면 문자열 비교
                if (!isNaN(valA) && !isNaN(valB)) {
                    valA = Number(valA);
                    valB = Number(valB);
                }

                if (valA > valB) {
                    return direction === 'desc' ? -1 : 1;
                }
                if (valA < valB) {
                    return direction === 'desc' ? 1 : -1;
                }
                return 0;
            });
        }

        function displayPlayerRecord() {
            const cachedData = JSON.parse(localStorage.getItem('cachedData'));
            const data = cachedData?.playerRecord;

            if (data) {
                let sortedData = sortTable(data, currentSortColumn, currentSortDirection); // 기본 정렬 득점으로 설정

                 let html = '<table border="1"><tr>' +
                    `<th class="${currentSortColumn === '이름' ? 'highlight' : ''}" onclick="sortBy('이름')">이름</th>` +
                    `<th class="${currentSortColumn === '득점' ? 'highlight' : ''}" onclick="sortBy('득점')">득점</th>` +
                    `<th class="${currentSortColumn === '도움' ? 'highlight' : ''}" onclick="sortBy('도움')">도움</th>` +
                    `<th class="${currentSortColumn === '공격포인트' ? 'highlight' : ''}" onclick="sortBy('공격포인트')">공격포인트</th>` +
                    `<th class="${currentSortColumn === '경기수' ? 'highlight' : ''}" onclick="sortBy('경기수')">경기수</th>` +
                    `<th class="${currentSortColumn === 'MOM' ? 'highlight' : ''}" onclick="sortBy('MOM')">MOM</th>` +
                    `<th class="${currentSortColumn === '승' ? 'highlight' : ''}" onclick="sortBy('승')">승</th>` +
                    `<th class="${currentSortColumn === '패' ? 'highlight' : ''}" onclick="sortBy('패')">패</th>` +
                    `<th class="${currentSortColumn === '년도' ? 'highlight' : ''}">년도</th>` +
                    '</tr>';
                
                sortedData.forEach(player => {
                    html += `<tr>
                                <td>${player.이름}</td> <!-- 이름 -->
                                <td>${player.득점}</td> <!-- 득점 -->
                                <td>${player.도움}</td> <!-- 도움 -->
                                <td>${player.공격포인트}</td> <!-- 공격포인트 -->
                                <td>${player.경기수}</td> <!-- 경기수 -->
                                <td>${player.MOM}</td> <!-- MOM -->
                                <td>${player.승}</td> <!-- 승 -->
                                <td>${player.패}</td> <!-- 패 -->
                                <td>${player.년도}</td> <!-- 년도 -->
                             </tr>`;
                });
                html += '</table>';

                document.getElementById('playerData').innerHTML = html;
            } else {
                document.getElementById('playerData').innerText = '캐시된 데이터를 찾을 수 없습니다.';
            }
        }

        // 특정 열을 기준으로 정렬
        function sortBy(column) {
            const cachedData = JSON.parse(localStorage.getItem('cachedData'));
            const data = cachedData?.playerRecord;

            if (data) {
                // 열이 동일할 경우 방향을 반전, 아니면 기본 내림차순으로 설정
                if (currentSortColumn === column) {
                    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSortDirection = 'desc'; // 새로운 열 선택 시 기본 내림차순
                    currentSortColumn = column;
                }

                let sortedData = sortTable(data, column, currentSortDirection);
                let html = '<table border="1"><tr>' +
                    `<th class="${currentSortColumn === '이름' ? 'highlight' : ''}" onclick="sortBy('이름')">이름</th>` +
                    `<th class="${currentSortColumn === '득점' ? 'highlight' : ''}" onclick="sortBy('득점')">득점</th>` +
                    `<th class="${currentSortColumn === '도움' ? 'highlight' : ''}" onclick="sortBy('도움')">도움</th>` +
                    `<th class="${currentSortColumn === '공격포인트' ? 'highlight' : ''}" onclick="sortBy('공격포인트')">공격포인트</th>` +
                    `<th class="${currentSortColumn === '경기수' ? 'highlight' : ''}" onclick="sortBy('경기수')">경기수</th>` +
                    `<th class="${currentSortColumn === 'MOM' ? 'highlight' : ''}" onclick="sortBy('MOM')">MOM</th>` +
                    `<th class="${currentSortColumn === '승' ? 'highlight' : ''}" onclick="sortBy('승')">승</th>` +
                    `<th class="${currentSortColumn === '패' ? 'highlight' : ''}" onclick="sortBy('패')">패</th>` +
                    `<th class="${currentSortColumn === '년도' ? 'highlight' : ''}">년도</th>` +
                    '</tr>';
                
                sortedData.forEach(player => {
                    html += `<tr>
                                <td>${player.이름}</td> <!-- 이름 -->
                                <td>${player.득점}</td> <!-- 득점 -->
                                <td>${player.도움}</td> <!-- 도움 -->
                                <td>${player.공격포인트}</td> <!-- 공격포인트 -->
                                <td>${player.경기수}</td> <!-- 경기수 -->
                                <td>${player.MOM}</td> <!-- MOM -->
                                <td>${player.승}</td> <!-- 승 -->
                                <td>${player.패}</td> <!-- 패 -->
                                <td>${player.년도}</td> <!-- 년도 -->
                             </tr>`;
                });
                html += '</table>';

                document.getElementById('playerData').innerHTML = html;
            }
        }

        window.onload = displayPlayerRecord;
    </script>
</head>
<body>
    <h1>선수 기록</h1>
    <div id="playerData">캐싱데이터 불러오는 중...</div>
</body>
</html>
